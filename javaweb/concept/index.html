Web笔记转载于狂神笔记，稍修改了点内容</mark></p> <h2 id="_1、基本概念"><a href="#_1、基本概念" class="header-anchor">#</a> 1、基本概念</h2> <h3 id="_1-1、前言"><a href="#_1-1、前言" class="header-anchor">#</a> 1.1、前言</h3> <p>web开发：</p> <ul><li>web，网页的意思  ， www.baidu.com</li> <li>静态web
<ul><li>html，css</li> <li>提供给所有人看的数据始终不会发生变化！</li></ul></li> <li>动态web
<ul><li>淘宝，几乎是所有的网站；</li> <li>提供给所有人看的数据始终会发生变化，每个人在不同的时间，不同的地点看到的信息各不相同！</li> <li>技术栈：Servlet/JSP，ASP，PHP</li></ul></li></ul> <p>在Java中，动态web资源开发的技术统称为JavaWeb；</p> <h3 id="_1-2、web应用程序"><a href="#_1-2、web应用程序" class="header-anchor">#</a> 1.2、web应用程序</h3> <p>web应用程序：可以提供浏览器访问的程序；</p> <ul><li>a.html、b.html......多个web资源，这些web资源可以被外界访问，对外界提供服务；</li> <li>你们能访问到的任何一个页面或者资源，都存在于这个世界的某一个角落的计算机上。</li> <li>URL</li> <li>这个统一的web资源会被放在同一个文件夹下，web应用程序--&gt;Tomcat：服务器</li> <li>一个web应用由多部分组成 （静态web，动态web）
<ul><li>html，css，js</li> <li>jsp，servlet</li> <li>Java程序</li> <li>jar包</li> <li>配置文件 （Properties）</li></ul></li></ul> <p>web应用程序编写完毕后，若想提供给外界访问：需要一个服务器来统一管理；</p> <h3 id="_1-3、静态web"><a href="#_1-3、静态web" class="header-anchor">#</a> 1.3、静态web</h3> <ul><li>*.htm, *.html,这些都是网页的后缀，如果服务器上一直存在这些东西，我们就可以直接进行读取。通络；</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/oddfar/static/img/JavaWeb.assets/1567822802516.png" alt="1567822802516"></p> <ul><li>静态web存在的缺点
<ul><li>Web页面无法动态更新，所有用户看到都是同一个页面
<ul><li>轮播图，点击特效：伪动态</li> <li>JavaScript [实际开发中，它用的最多]</li> <li>VBScript</li></ul></li> <li>它无法和数据库交互（数据无法持久化，用户无法交互）</li></ul></li></ul> <h3 id="_1-4、动态web"><a href="#_1-4、动态web" class="header-anchor">#</a> 1.4、动态web</h3> <p>页面会动态展示： “Web的页面展示的效果因人而异”；</p> <p><img src="https://cdn.jsdelivr.net/gh/oddfar/static/img/JavaWeb.assets/1567823191289.png" alt="1567823191289"></p> <p>缺点：</p> <ul><li>加入服务器的动态web资源出现了错误，我们需要重新编写我们的<strong>后台程序</strong>,重新发布；
<ul><li>停机维护</li></ul></li></ul> <p>优点：</p> <ul><li>Web页面可以动态更新，所有用户看到都不是同一个页面</li> <li>它可以与数据库交互 （数据持久化：注册，商品信息，用户信息........）</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/oddfar/static/img/JavaWeb.assets/1567823350584.png" alt="1567823350584"></p> <h2 id="_2、web服务器"><a href="#_2、web服务器" class="header-anchor">#</a> 2、web服务器</h2> <h3 id="_2-1、技术讲解"><a href="#_2-1、技术讲解" class="header-anchor">#</a> 2.1、技术讲解</h3> <p><strong>ASP:</strong></p> <ul><li><p>微软：国内最早流行的就是ASP；</p></li> <li><p>在HTML中嵌入了VB的脚本，  ASP + COM；</p></li> <li><p>在ASP开发中，基本一个页面都有几千行的业务代码，页面极其换乱</p></li> <li><p>维护成本高！</p></li> <li><p>C#</p></li> <li><p>IIS</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>
            &lt;%
            System.out.println(&quot;hello&quot;)
            %&gt;
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>
   <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div></li></ul> <p><strong>php：</strong></p> <ul><li>PHP开发速度很快，功能很强大，跨平台，代码很简单 （70% , WP）</li> <li>无法承载大访问量的情况（局限性）</li></ul> <p>**JSP/Servlet : **</p> <p>B/S：浏览和服务器</p> <p>C/S:  客户端和服务器</p> <ul><li>sun公司主推的B/S架构</li> <li>基于Java语言的 (所有的大公司，或者一些开源的组件，都是用Java写的)</li> <li>可以承载三高问题带来的影响；</li> <li>语法像ASP ， ASP--&gt;JSP , 加强市场强度；</li></ul> <p>.....</p> <h3 id="_2-2、web服务器"><a href="#_2-2、web服务器" class="header-anchor">#</a> 2.2、web服务器</h3> <p>服务器是一种被动的操作，用来处理用户的一些请求和给用户一些响应信息；</p> <p><strong>IIS</strong></p> <p>微软的； ASP...,Windows中自带的</p> <p><strong>Tomcat</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/oddfar/static/img/JavaWeb.assets/1567824446428.png" alt="1567824446428"></p> <p>面向百度编程；</p> <p>Tomcat是Apache 软件基金会（Apache Software Foundation）的Jakarta 项目中的一个核心项目，最新的Servlet 和JSP 规范总是能在Tomcat 中得到体现，因为Tomcat 技术先进、性能稳定，而且<strong>免费</strong>，因而深受Java 爱好者的喜爱并得到了部分软件开发商的认可，成为目前比较流行的Web 应用服务器。</p> <p>Tomcat 服务器是一个免费的开放源代码的Web 应用服务器，属于轻量级应用<a href="https://baike.baidu.com/item/%E6%9C%8D%E5%8A%A1%E5%99%A8" target="_blank" rel="noopener noreferrer">服务器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，在中小型系统和并发访问用户不是很多的场合下被普遍使用，是开发和调试JSP 程序的首选。对于一个Java初学web的人来说，它是最佳的选择</p> <p>Tomcat 实际上运行JSP 页面和Servlet。</p> <p>....</p> <p><strong>工作3-5年之后，可以尝试手写Tomcat服务器；</strong></p> <p>下载tomcat：</p> <ol><li>安装 or  解压</li> <li>了解配置文件及目录结构</li> <li>这个东西的作用</li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/kele-bingtang/edit/master/docs/10.Java/15.Java容器 - Web/01.基本概念.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=web" title="标签">#web</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/02/10, 00:19:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/javase/juc/2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">JUC学习笔记（下）</div></a> <a href="/javaweb/tomcat/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">JavaWeb - Tomcat</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
