e><li data-v-0c557b5e><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-0c557b5e></a></li> <li data-v-0c557b5e><a href="/categories/?category=%E5%85%B3%E4%BA%8E" title="分类" data-v-0c557b5e>关于</a></li><li data-v-0c557b5e><a href="/categories/?category=%E5%85%B3%E4%BA%8E%20-%20%E8%87%AA%E6%88%91" title="分类" data-v-0c557b5e>关于 - 自我</a></li></ul> <div class="info" data-v-0c557b5e><div title="作者" class="author iconfont icon-touxiang" data-v-0c557b5e><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-0c557b5e>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-0c557b5e><a href="javascript:;" data-v-0c557b5e>2022-02-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">自我 - 温润少年<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>记录大学的一位朋友。</p> <div class="custom-block right"><p>2022-02-19 @Young Kbt</p></div></div> <p>他穿着件黄色的短袖，以及灰白色的黑条纹刻边的长裤，遮住了瘦弱的令无数女生嫉妒羡慕的身躯。他戴着普通平凡的没有更换过的蓝色口罩，微露的脸颊两侧有了些许岁月的刻痕。教室的电风扇彼此呼应，共鸣而出的风声又被其旋转绞灭，而卷起的风，轻轻地划过他的头发，色泽发黑，精短清爽，他仿佛遥远的大山的放牧的少年，坐着草地上，轻轻吹着笛声，悠远深情。</p> <p>此时的他微低着头，眼睛前的概率笔记时不时被他纤细的手往前翻开，笔记的内容仿佛汪洋大海，又仿佛一曲音符，被他缓慢的吸收吐纳。他习惯性的抖着腿，淡蓝色花纹圈住的黑色的镜框点缀了他干净的双眼，也藏不住他对知识的渴望和生命的认知。他恬静优雅，周围的声音似乎无法进入他的世界，扰乱接受知识的心神。徒然间，他皱了皱眉，双腿抖动的频率愈发加快，嘴里喃喃自语，似是遇到了阻碍，微眯着的双眼一点点亮光出现，慢慢照亮前方的那堵墙，分析它的结构，一一分解，逐个击破。</p> <p>我看了看他的侧脸，有些愣神，他学习的认真似乎让我回到了那个青葱的无比怀念的年代，那时候的我也是如此，揣怀着梦想，在灿烂的阳光下肆意迸发，在油绿的草地里畅意飞奔，在狭隘的空间中无限延伸。看着他，我希望他能一直保持这份在晦暗交错的大时代下的少年精神。</p> <p>我拿起空白的练习册的一页，轻轻的写下：遇见了一个与众不凡的人，也许在未来或者不久之后会遇见并且相识，我相信，我会被他的一切折服。记 —— 2020.5.18</p> <p>寥寥几个字深深刻在了练习册里，此时早晨的阳光照进了教室，风扇割裂着它，却让狂暴的风逐渐柔和，暖进每个人的肌肤。我正要起身离开，余光正好见他轻轻地翻到了第一页，我随意一瞥，看到写在他笔记本上的三个字，温润如玉。</p> <p>梁师博!</p> <p>我轻轻笑了笑，收拾手中的和桌子的书，离开了这间教室。越走越远，我看向远方，有人在那里等着我。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/kele-bingtang/edit/master/docs/80.关于/03.关于 - 自我/11.自我 - 温润少年.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18
