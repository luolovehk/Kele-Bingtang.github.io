ymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">本站 - 私密文章模块<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>本站实现了私密文章功能，当大家想要「云端备份」到博客时，又不希望别人看到，该功能能满足你。</p> <div class="custom-block right"><p>2022-01-07 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a></li><li><a href="#组件添加">组件添加</a></li><li><a href="#组件引用">组件引用</a></li><li><a href="#路由监听">路由监听</a></li><li><a href="#安全检测代码">安全检测代码</a></li><li><a href="#配置添加">配置添加</a></li><li><a href="#全局私密文章">全局私密文章</a></li><li><a href="#单个私密文章">单个私密文章</a></li><li><a href="#结束语">结束语</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>目前适用版本是 Vdoing v1.x。</p> <p>本功能不是插件，好处在于你可以自定义喜欢的页面。</p> <p>如果你想先体验私密文章的效果，请访问：</p> <ul><li><p><a href="/private/test1/">全局私密文章测试</a></p></li> <li><p><a href="/private/test2/">单个私密文章测试</a></p></li></ul> <p>本内容分为四步：</p> <ul><li>创建 Login.vue 组件</li> <li>创建一个 md 文档，引用 Login.vue 组件</li> <li>监听路由，跳转前判断是否为私有文章，是否登录过，或是否登录状态过期</li> <li>在 themeConfig 里添加一些配置信息</li></ul> <h2 id="组件添加"><a href="#组件添加" class="header-anchor">#</a> 组件添加</h2> <p>首先在 .vuepress/config.js 的 head 模块添加在线图标（怕我删图标跑路，你可以在自己的图标库引入使用）</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">[</span><span class="token string">'link'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">'stylesheet'</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">'https://at.alicdn.com/t/font_3129839_xft6cqs5gc.css'</span> <span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token comment">// 阿里在线图标</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220111135854.png" alt="image-20220111135835581"></p> <p>在 doc/.vuepress 目录下，创建 components 文件夹，如果有，则不需要创建。</p> <p>接着在 components 文件夹下创建 <code>Login.vue</code> 组件，该组件是登录的表单，可以根据需求自行修改。</p> <p><strong>一定是 components 文件夹且路径要对，因为 Vuepress 会自动全局注册该文件夹下的所有 .vue 组件。</strong></p> <p>在 Login.vue 添加如下内容：</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span>

mber">252</span><br><span class="line-number">253</span><br><span class="line-number">254</span><br><span class="line-number">255</span><br><span class="line-number">256</span><br><span class="line-number">257</span><br><span class="line-number">258</span><br><span class="line-number">259</span><br><span class="line-number">260</span><br><span class="line-number">261</span><br><span class="line-number">262</span><br><span class="line-number">263</span><br><span class="line-number">264</span><br><span class="line-number">265</span><br><span class="line-number">266</span><br><span class="line-number">267</span><br><span class="line-number">268</span><br><span class="line-number">269</span><br><span class="line-number">270</span><br><span class="line-number">271</span><br><span class="line-number">272</span><br><span class="line-number">273</span><br><span class="line-number">274</span><br><span class="line-number">275</span><br><span class="line-number">276</span><br><span class="line-number">277</span><br></div></div><h2 id="组件引用"><a href="#组件引用" class="header-anchor">#</a> 组件引用</h2> <p>在任意位置创建一个 md 文档，确保在 docs 目录下，如我就在 docs 的根目录下创建 <code>99.Vdoing私密文章登录.md</code> 文件。</p> <p>添加如下内容：(需要修改 frontmatter 为自己的内容)</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token punctuation">---</span>
<span class="token key atrule">title</span><span class="token punctuation">:</span> Vdoing私密文章登录   <span class="token comment"># 可修改</span>
<span class="token key atrule">date</span><span class="token punctuation">:</span> <span class="token datetime number">2022-01-07 14:26:04</span> <span class="token comment"># 你的创建时间，可修改</span>
<span class="token key atrule">permalink</span><span class="token punctuation">:</span> /vdoing/login/  <span class="token comment"># 可修改</span>
<span class="token key atrule">sidebar</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
<span class="token key atrule">article</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
<span class="token key atrule">comment</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
<span class="token key atrule">editLink</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
<span class="token punctuation">---</span>

您当前访问的是博主的私密文章，请输入有效的用户名和密码。如果没有，请向博主获取。

&lt;ClientOnly<span class="token punctuation">&gt;</span>
  &lt;Login/<span class="token punctuation">&gt;</span>
&lt;/ClientOnly<span class="token punctuation">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>记住你的 <code>permalink</code>，后面的 <a href="#%E9%85%8D%E7%BD%AE%E6%B7%BB%E5%8A%A0">配置添加</a> 需要用到。</p> <h2 id="路由监听"><a href="#路由监听" class="header-anchor">#</a> 路由监听</h2> <p>打开 docs/enhanceApp.js 文件，添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> Login <span class="token keyword">from</span> <span class="token string">'./components/Login.vue'</span>

<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">(</span><span class="token punctuation">{</span>
  Vue<span class="token punctuation">,</span> <span class="token comment">// VuePress 正在使用的 Vue 构造函数</span>
  options<span class="token punctuation">,</span> <span class="token comment">// 附加到根实例的一些选项</span>
  router<span class="token punctuation">,</span> <span class="token comment">// 当前应用的路由实例</span>
  siteData<span class="token punctuation">,</span> <span class="token comment">// 站点元数据</span>
  isServer <span class="token comment">// 当前应用配置是处于 服务端渲染 或 客户端</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
 <span class="token comment">/**
   * 私密文章模块
   */</span>
   <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>isServer<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    router<span class="token punctuation">.</span><span class="token function">beforeEach</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">to<span class="token punctuation">,</span> from<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
      siteData<span class="token punctuation">.</span>pages<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">item</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>item<span class="token punctuation">.</span>path <span class="token operator">==</span> to<span class="token punctuation">.</span>path<span class="token punctuation">)</span> <span class="token punctuation">{</span>
          <span class="token keyword">if</span> <span class="token punctuation">(</span>item<span class="token punctuation">.</span>frontmatter<span class="token punctuation">.</span>private <span class="token operator">&amp;&amp;</span> item<span class="token punctuation">.</span>frontmatter<span class="token punctuation">.</span>private <span class="token operator">==</span> <span class="token boolean">true</span> <span class="token operator">&amp;&amp;</span> siteData<span class="token punctuation">.</span>themeConfig<span class="token punctuation">.</span>privatePage<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">let</span> <span class="token punctuation">{</span> username<span class="token punctuation">,</span> password<span class="token punctuation">,</span> loginPath<span class="token punctuation">,</span> loginKey<span class="token punctuation">,</span> expire<span class="token punctuation">,</span> loginSession <span class="token punctuation">}</span> <span class="token operator">=</span> siteData<span class="token punctuation">.</span>themeConfig<span class="token punctuation">.</span>privatePage<span class="token punctuation">;</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>expire<span class="token punctuation">)</span> <span class="token punctuation">{</span>
              expire <span class="token operator">=</span> <span class="token number">86400000</span><span class="token punctuation">;</span>  <span class="token comment">// 一天</span>
            <span class="token punctuation">}</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>loginKey<span class="token punctuation">)</span> <span class="token punctuation">{</span>
              loginKey <span class="token operator">=</span> <span class="token string">'vdoing_login'</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            <span class="token comment">// 网站关闭或者刷新后，清除登录状态（不针对单个私密文章）</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span>loginSession<span class="token punctuation">)</span> <span class="token punctuation">{</span>
              window<span class="token punctuation">.</span><span class="token function">addEventListener</span><span class="token punctuation">(</span><span class="token string">'unload'</span><span class="token punctuation">,</span> <span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                localStorage<span class="token punctuation">.</span><span class="token function">removeItem</span><span class="token punctuation">(</span>loginKey<span class="token punctuation">)</span><span class="token punctuation">;</span>
              <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            <span class="token comment">// 单个文章私密验证</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span>item<span class="token punctuation">.</span>frontmatter<span class="token punctuation">.</span>username <span class="token operator">&amp;&amp;</span> item<span class="token punctuation">.</span>frontmatter<span class="token punctuation">.</span>password<span class="token punctuation">)</span> <span class="token punctuation">{</span>
              <span class="token keyword">let</span> loginInfo <span class="token operator">=</span> <span class="token constant">JSON</span><span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span>localStorage<span class="token punctuation">.</span><span class="token function">getItem</span><span class="token punctuation">(</span>item<span class="token punctuation">.</span>frontmatter<span class="token punctuation">.</span>title<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
              <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>loginInfo <span class="token operator">||</span> <span class="token punctuation">(</span>loginInfo<span class="token punctuation">.</span>username <span class="token operator">!==</span> item<span class="token punctuation">.</span>frontmatter<span class="token punctuation">.</span>username <span class="token operator">&amp;&amp;</span> loginInfo<span class="token punctuation">.</span>password <span class="token operator">!==</span> item<span class="token punctuation">.</span>frontmatter<span class="token punctuation">.</span>password<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                router<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
                  <span class="token literal-property property">path</span><span class="token operator">:</span> loginPath<span class="token punctuation">,</span>
                  <span class="token literal-property property">query</span><span class="token operator">:</span> <span class="token punctuation">{</span>
                    <span class="token literal-property property">toPath</span><span class="token operator">:</span> to<span class="token punctuation">.</span>path<span class="token punctuation">,</span>
                    <span class="token literal-property property">singlePage</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>  <span class="token comment">// 代表单个文章</span>
                  <span class="token punctuation">}</span>
                <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
              <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
            <span class="token comment">// 全局私密验证</span>
            <span class="token keyword">else</span> <span class="token punctuation">{</span>
              <span class="token keyword">let</span> loginInfo <span class="token operator">=</span> <span class="token constant">JSON</span><span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span>localStorage<span class="token punctuation">.</span><span class="token function">getItem</span><span class="token punctuation">(</span>loginKey<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
              <span class="token comment">// 没有登录过</span>
              <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>loginInfo <span class="token operator">||</span> <span class="token punctuation">(</span>loginInfo<span class="token punctuation">.</span>username <span class="token operator">!==</span> username <span class="token operator">&amp;&amp;</span> loginInfo<span class="token punctuation">.</span>password <span class="token operator">!==</span> password<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                router<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
                  <span class="token literal-property property">path</span><span class="token operator">:</span> loginPath<span class="token punctuation">,</span>
                  <span class="token literal-property property">query</span><span class="token operator">:</span> <span class="token punctuation">{</span>
                    <span class="token literal-property property">toPath</span><span class="token operator">:</span> to<span class="token punctuation">.</span>path
                  <span class="token punctuation">}</span>
                <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
              <span class="token punctuation">}</span>
              <span class="token comment">// 登录状态过期</span>
              <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-</span> loginInfo<span class="token punctuation">.</span>time <span class="token operator">&gt;</span> loginInfo<span class="token punctuation">.</span>expire<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                localStorage<span class="token punctuation">.</span><span class="token function">removeItem</span><span class="token punctuation">(</span>loginKey<span class="token punctuation">)</span><span class="token punctuation">;</span>
                router<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
                  <span class="token literal-property property">path</span><span class="token operator">:</span> loginPath<span class="token punctuation">,</span>
                  <span class="token literal-property property">query</span><span class="token operator">:</span> <span class="token punctuation">{</span>
                    <span class="token literal-property property">toPath</span><span class="token operator">:</span> to<span class="token punctuation">.</span>path
                  <span class="token punctuation">}</span>
                <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
              <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
          <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
      <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br></div></div><h2 id="安全检测代码"><a href="#安全检测代码" class="header-anchor">#</a> 安全检测代码</h2> <p>因为 Vuepress 是静态页面，所以我们无法往后端获取登录信息，那么也就有一个问题，如果用户禁用 JavaScript，那么私有文章将不会进行验证，也就是禁用了 JavaScript，可以毫无阻塞的浏览私有文章内容，那么如何处理这个问题呢？</p> <p>打开 .vuepress/config.js（新版是 config.ts）文件，给 head 模块添加如下信息：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">[</span><span class="token string">'noscript'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token string">'&lt;meta http-equiv=&quot;refresh&quot; content=&quot;0; url=https://www.youngkbt.cn/noscript/&quot;&gt;&lt;style&gt;.theme-vdoing-content { display:none }'</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>值得注意的是，<code>url</code> 不要填写自己博客的任意地址，因为它在进入到新的页面后，又触发这段代码，导致反复跳转该页面。</strong></p> <p>如果你不介意的话，可以用我提供的 <code>url</code>，使用前你可以访问看看，只是一个简单的 html。</p> <p><a href="https://www.youngkbt.cn/noscript/" target="_blank" rel="noopener noreferrer">https://www.youngkbt.cn/noscript/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="配置添加"><a href="#配置添加" class="header-anchor">#</a> 配置添加</h2> <p>打开 .vuepress/config.js（新版为 config.ts） 文件，在 themeConfig 模块里添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 私密文章配置</span>
<span class="token literal-property property">privatePage</span><span class="token operator">:</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">username</span><span class="token operator">:</span> <span class="token string">'vdoing'</span><span class="token punctuation">,</span>    <span class="token comment">// 用户名</span>
  <span class="token literal-property property">password</span><span class="token operator">:</span> <span class="token string">'123456'</span><span class="token punctuation">,</span>    <span class="token comment">// 密码</span>
  <span class="token literal-property property">expire</span><span class="token operator">:</span> <span class="token number">1000</span> <span class="token operator">*</span> <span class="token number">60</span> <span class="token operator">*</span> <span class="token number">60</span> <span class="token operator">*</span> <span class="token number">24</span><span class="token punctuation">,</span>   <span class="token comment">// 有效时间：毫秒(ms)。过期后访问私密文章重新输入用户名和密码。默认一天</span>
  <span class="token literal-property property">loginPath</span><span class="token operator">:</span> <span class="token string">&quot;/vdoing/login/&quot;</span><span class="token punctuation">,</span>    <span class="token comment">// 引用登录组件的 md 文章中 frontmatter 的 permalink。（必须），建议支持 /vdoing/login/，无默认值</span>
  <span class="token literal-property property">loginKey</span><span class="token operator">:</span> <span class="token string">'vdoing_login'</span><span class="token punctuation">,</span>    <span class="token comment">// 存储用户名信息的 key，默认是 vdoing_login。系统通过该 key 验证是否登录、是否过期。（请不要与任意文章中 frontmatter 的 title 冲突）</span>
  <span class="token literal-property property">loginSession</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>     <span class="token comment">// 是否开启在文章页面关闭或刷新后，清除登录状态。这样再次访问任何私密文章，都需要重新验证登录，默认为 false（不开启）</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p><strong>username</strong></p> <ul><li>类型：<code>string</code></li> <li>默认值：undefined</li></ul> <p>用户名。</p> <p><strong>password</strong></p> <ul><li>类型：<code>string</code></li> <li>默认值：undefined</li></ul> <p>密码。</p> <p><strong>expire</strong></p> <ul><li>类型：<code>number</code></li> <li>默认值：86400000（一天）</li></ul> <p>登录状态过期时间。</p> <p><strong>loginPath</strong></p> <ul><li>类型：<code>string</code></li> <li>默认值：undefined</li></ul> <p>引用登录组件的 md 文章中 frontmatter 的  permalink。</p> <p><strong>loginKey</strong></p> <ul><li>类型：<code>string</code></li> <li>默认值：vdoing_login</li></ul> <p>存储用户名信息的 key。</p> <p>请不要与任意文章中 frontmatter 的 title 冲突。</p> <p><strong>loginSession</strong></p> <ul><li>类型：<code>boolean</code></li> <li>默认值：false</li></ul> <p>是否开启在文章页面关闭或刷新后，清除登录状态。这样再次访问任何私密文章，都需要重新验证登录，默认为 false（不开启）。</p> <h2 id="全局私密文章"><a href="#全局私密文章" class="header-anchor">#</a> 全局私密文章</h2> <p>如果你想开启私密文章，请在 frontmatter 中 <mark>额外</mark> 添加如下内容：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token punctuation">---</span>
<span class="token key atrule">private</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>     <span class="token comment"># 开启文章私密，必须</span>
<span class="token punctuation">---</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="单个私密文章"><a href="#单个私密文章" class="header-anchor">#</a> 单个私密文章</h2> <p>全局的私密文章配置会导致所有的私密文章共用一个登录信息，如果你想给某个文章设置单独的用户名和密码等配置，请在 frontmatter 中 <mark>额外</mark> 添加如下内容：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token punctuation">---</span>
<span class="token key atrule">private</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>     <span class="token comment"># 开启文章私密，必须</span>
<span class="token key atrule">username</span><span class="token punctuation">:</span> vdoing  <span class="token comment"># 用户名，必须</span>
<span class="token key atrule">password</span><span class="token punctuation">:</span> <span class="token number">123456</span>  <span class="token comment"># 密码，必须</span>
<span class="token key atrule">expire</span><span class="token punctuation">:</span> <span class="token number">86400000</span>  <span class="token comment"># 登录超时时间（毫秒），可选（不填则以全局超时时间为准，如果全局也没有设置，则默认是一天）</span>
<span class="token punctuation">-</span>
