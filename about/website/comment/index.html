n>关于 - 技巧</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>关于 - 随笔</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-0c557b5e><div class="articleInfo" data-v-0c557b5e><ul class="breadcrumbs" data-v-0c557b5e><li data-v-0c557b5e><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-0c557b5e></a></li> <li data-v-0c557b5e><a href="/categories/?category=%E5%85%B3%E4%BA%8E" title="分类" data-v-0c557b5e>关于</a></li><li data-v-0c557b5e><a href="/categories/?category=%E5%85%B3%E4%BA%8E%20-%20%E6%9C%AC%E7%AB%99" title="分类" data-v-0c557b5e>关于 - 本站</a></li></ul> <div class="info" data-v-0c557b5e><div title="作者" class="author iconfont icon-touxiang" data-v-0c557b5e><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-0c557b5e>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-0c557b5e><a href="javascript:;" data-v-0c557b5e>2021-10-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">本站 - 评论模块<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>本站使用过 Gitalk、Valine、Twikoo 三个评论系统，目前在使用 Twikoo 评论系统。</p> <div class="custom-block right"><p>2021-10-29 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a></li><li><a href="#gitalk-搭建">Gitalk 搭建</a><ul><li><a href="#安装">安装</a></li><li><a href="#gitalk-使用">Gitalk 使用</a></li><li><a href="#问题">问题</a></li></ul></li><li><a href="#valine-搭建">Valine 搭建</a></li><li><a href="#twikoo-搭建">Twikoo 搭建</a><ul><li><a href="#vercel-部署">Vercel 部署</a></li><li><a href="#vdoing-集成">Vdoing 集成</a></li><li><a href="#管理面板">管理面板</a></li><li><a href="#反垃圾配置">反垃圾配置</a></li><li><a href="#邮件配置">邮件配置</a></li><li><a href="#其他">其他</a></li></ul></li><li><a href="#结束语">结束语</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>本站使用过 Gitalk、Valine、Twikoo 三个评论系统，目前在使用 Twikoo 评论系统。</p> <ul><li>Gitalk 评论系统基于 GitHub 的 Issue</li> <li>Valine 评论系统基于 LeanCloud</li> <li>Twikoo 评论系统是我目前正在使用的评论系统，也是功能性非常强大的评论系统，我看重的第一点是读者评论后会通过邮箱发送给博主，博主回复后也会通过邮箱发送给读者；其次博主的评论是标识的</li></ul> <p>Gitalk、Valine 通过使用 <a href="https://github.com/dongyuanxin/vuepress-plugin-comment" target="_blank" rel="noopener noreferrer">vuepress-plugin-comment<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 进行搭建。它既支持 Gitalk 应用也支持 Valine。</p> <p>Twikoo 的搭建比较麻烦，根据官网介绍，如果想搭建免费的评论系统，则需要注册 MongoDB、Vercel、Akismet、国外邮箱四大账号（前提你都没有）。</p> <h2 id="gitalk-搭建"><a href="#gitalk-搭建" class="header-anchor">#</a> Gitalk 搭建</h2> <p>Gitalk 是一个基于 Github Issue 和 Preact 开发的评论插件。所以你需要创建一个 GitHub 库，利用该库的 issues 存储评论信息。</p> <p>如果你已经有一个 GitHub 的仓库存储你的博客文件。那么可以直接使用该库的 issues 存储评论信息。毕竟分类就是把关联的东西放在一起，更好管理。</p> <p>建议先把自己的博客部署到 Github Actions 下，不然本地运行的话，评论区只能自己评论，自己看哦~~~ 😸<a href="/about/website/deploy/">部署传送门</a></p> <p><strong>记得关闭其他评论系统的插件</strong>，下面让我们一起搭建评论区吧。</p> <h3 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h3> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>yarn</span> <span class="token function" data-v-4f1e9d0c>add</span> vuepress-plugin-comment -D
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>npm</span> <span class="token function" data-v-4f1e9d0c>install</span> vuepress-plugin-comment -D
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <h3 id="gitalk-使用"><a href="#gitalk-使用" class="header-anchor">#</a> Gitalk 使用</h3> <p>插件需要 <strong>GitHub Application</strong>，即权限。如果没有，<a href="https://github.com/settings/applications/new" target="_blank" rel="noopener noreferrer">点击这里申请<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E%E5%8D%9A%E5%AE%A2/20211029170449.png" alt="image-20211029170149380"></p> <details class="custom-block details"><summary>参数说明</summary> <ul><li>Application name：你授权时对外的应用名字</li> <li>Homepage URL：你应用的根<code>url</code>地址，类似于首页地址，不带任何参数</li> <li>Application description：应用的描述</li> <li>Authorization callback URL：对你的应用进行了操作后的回调地址，因为评论区绑定了博客，评论后的信息存储在博客的issues里</li></ul></details> <p>申请完成就会得 Client ID 和 Client Secret</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E%E5%8D%9A%E5%AE%A2/20211029170726.png" alt="image-20211029170446147"></p> <p>前往配置文件，填入你的两个参数和其他信息，如下：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">plugins</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token punctuation">[</span>
      <span class="token string">'vuepress-plugin-comment'</span><span class="token punctuation">,</span>
      <span class="token punctuation">{</span>
        <span class="token literal-property property">choosen</span><span class="token operator">:</span> <span class="token string">'gitalk'</span><span class="token punctuation">,</span> 
        <span class="token literal-property property">options</span><span class="token operator">:</span> <span class="token punctuation">{</span>
          <span class="token literal-property property">clientID</span><span class="token operator">:</span> <span class="token string">'c042********01c7'</span><span class="token punctuation">,</span>  <span class="token comment">// 你的client ID</span>
          <span class="token literal-property property">clientSecret</span><span class="token operator">:</span> <span class="token string">'b77b38cf72**********45d0a0'</span><span class="token punctuation">,</span>  <span class="token comment">// 你的client secret</span>
           <span class="token literal-property property">repo</span><span class="token operator">:</span> <span class="token string">'notes-blog'</span><span class="token punctuation">,</span> <span class="token comment">// GitHub 仓库</span>
            <span class="token literal-property property">owner</span><span class="token operator">:</span> <span class="token string">'Kele-Bingtang'</span><span class="token punctuation">,</span> <span class="token comment">// GitHub仓库所有者</span>
            <span class="token literal-property property">admin</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">'Kele-Bingtang'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token comment">// 对仓库有写权限的人</span>
            <span class="token comment">// distractionFreeMode: true,</span>
            <span class="token literal-property property">pagerDirection</span><span class="token operator">:</span> <span class="token string">'last'</span><span class="token punctuation">,</span> <span class="token comment">// 'first'正序 | 'last'倒序</span>
            <span class="token comment">// 下面的不用修改，默认这些即可</span>
            <span class="token literal-property property">id</span><span class="token operator">:</span> <span class="token string">'&lt;%- (frontmatter.permalink || frontmatter.to.path).slice(-16) %&gt;'</span><span class="token punctuation">,</span> <span class="token comment">//  页面的唯一标识,长度不能超过50</span>
            <span class="token literal-property property">title</span><span class="token operator">:</span> <span class="token string">'「评论」&lt;%- frontmatter.title %&gt;'</span><span class="token punctuation">,</span> <span class="token comment">// GitHub issue 的标题</span>
            <span class="token literal-property property">labels</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">'Gitalk'</span><span class="token punctuation">,</span> <span class="token string">'Comment'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token comment">// GitHub issue 的标签</span>
            <span class="token literal-property property">body</span><span class="token operator">:</span>
              <span class="token string">'页面：&lt;%- window.location.origin + (frontmatter.to.path || window.location.pathname) %&gt;'</span><span class="token punctuation">,</span> <span class="token comment">// GitHub issue 的内容</span>
        <span class="token punctuation">}</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">]</span>
  <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>配置好后，重启项目，然后打开某个文档，滑到最下方</p> <p>可以看到</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E%E5%8D%9A%E5%AE%A2/20211029171308.png" alt="image-20211029171306537"></p> <p>点击 <mark>使用 GitHub 登录</mark>，然后会要求授权，确定后评论功能实现啦</p> <h3 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h3> <ol><li><strong>评论区出现 Error: Validation Failed.</strong></li></ol> <p>分析：可能页面的链接过长，超过 50，请求 Issues 失败。所以手动设置 id 取值，限制长度不超过 50</p> <ol start="2"><li><strong>切换页面后评论区内容还是上一个页面的评论</strong></li></ol> <p>分析：<code>frontmatter.to.path</code> 没有即时获取 <code>path</code></p> <p>两个问题的解决：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">{</span>
 <span class="token literal-property property">choosen</span><span class="token operator">:</span> <span class="token string">'gitalk'</span><span class="token punctuation">,</span> 
 <span class="token literal-property property">options</span><span class="token operator">:</span> <span class="token punctuation">{</span>
   <span class="token operator">...</span>
   <span class="token literal-property property">id</span><span class="token operator">:</span> <span class="token string">&quot;&lt;%- (window.location.origin + (frontmatter.to.path || window.location.pathname)).slice(-50) %&gt;&quot;</span><span class="token punctuation">,</span> <span class="token comment">//  页面的唯一标识,长度不能超过50</span>
   <span class="token literal-property property">title</span><span class="token operator">:</span> <span class="token string">&quot;「评论」&lt;%- document.title %&gt;&quot;</span><span class="token punctuation">,</span> <span class="token comment">// GitHub issue 的标题</span>
   <span class="token literal-property property">labels</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;Gitalk&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Comment&quot;</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token comment">// GitHub issue 的标签</span>
   <span class="token literal-property property">body</span><span class="token operator">:</span><span class="token string">&quot;&lt;%- document.title %&gt;：&lt;%- window.location.origin + (frontmatter.to.path || window.location.pathname) %&gt;&quot;</span> <span class="token comment">// GitHub issue 的内容</span>
 <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>其实上方代码在前面的参数配置时，已经加上，这里只是演示问题</p></div> <ol start="3"><li><p><strong>点击<mark>使用 GitHub 登录</mark>，跳转别的页面</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E%E5%8D%9A%E5%AE%A2/20211029171308.png" alt="image-20211029171306537"></p></li></ol> <p>分析：申请 <strong>GitHub Application</strong> 时候，填错了<code>Authorization callback URL</code>地址，点击<mark>使用 GitHub 登录</mark>其实就是跳转到<code>Authorization callback URL</code>的填写地址。</p> <p>解决:<code>Authorization callback URL</code> 地址填好自己的博客链接</p> <h2 id="valine-搭建"><a href="#valine-搭建" class="header-anchor">#</a> Valine 搭建</h2> <p>Valine 诞生于 2017 年 8 月 7 日，是一款基于 <a href="https://leancloud.cn/" target="_blank" rel="noopener noreferrer">LeanCloud<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的快速、简洁且高效的无后端评论系统。官网：<a href="https://valine.js.org/" target="_blank" rel="noopener noreferrer">https://valine.js.org/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>Valine 相比较 Gitalk 的优势：</p> <ul><li>Valine 是基于 LeanCloud 构建，Gitalk 是基于 Github 的 Issue 构建</li> <li>Valine 使用简单，可以自定义名字、头像后发表评论，无需登录任何账户，Gitalk 必须登录自己的 Github 账号才能发表评论</li> <li>Valine 支持自定义 emoji，如 B 站，微博等的表情</li></ul> <p>......</p> <p>目前我在使用 Valine（2022-01-04）</p> <p><strong>记得关闭其他评论系统的插件</strong>。</p> <blockquote><p>注册或登录 LeanCloud</p></blockquote> <p>请先注册一个 LeanCloud 的账号，然后创建应用，填写基本信息，然后进入应用，点击设置，点击应用凭证，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220104194725.png" alt="image-20220104194723471"></p> <p>获取你的 AppID 和 AppKey，然后在使用 comment 评论插件：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">plugins</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">[</span>
            <span class="token string">'vuepress-plugin-comment'</span><span class="token punctuation">,</span>
            <span class="token punctuation">{</span>
                <span class="token comment">// 具体参数请看官网：https://valine.js.org/</span>
                <span class="token literal-property property">choosen</span><span class="token operator">:</span> <span class="token string">'valine'</span><span class="token punctuation">,</span>
                <span class="token comment">// options 选项中的所有参数，会传给 Valine 的配置</span>
                <span class="token literal-property property">options</span><span class="token operator">:</span> <span class="token punctuation">{</span>
                    <span class="token literal-property property">el</span><span class="token operator">:</span> <span class="token string">'#valine-vuepress-comment'</span><span class="token punctuation">,</span>
                    <span class="token literal-property property">appId</span><span class="token operator">:</span> <span class="token string">'你的 AppID'</span><span class="token punctuation">,</span>
                    <span class="token literal-property property">appKey</span><span class="token operator">:</span> <span class="token string">'你的 AppKey'</span><span class="token punctuation">,</span>
                    <span class="token literal-property property">placeholder</span><span class="token operator">:</span> <span class="token string">'请留下你的足迹 ~~'</span><span class="token punctuation">,</span>
                    <span class="token comment">// 有 URL、''、mp、identicon、monsterid、wavatar、retro、robohash、hide 头像选择，具体头像是什么样子，请访问 https://valine.js.org/avatar.html</span>
                    <span class="token literal-property property">avatar</span><span class="token operator">:</span> <span class="token string">'mp'</span><span class="token punctuation">,</span>	<span class="token comment">// 默认头像</span>
                    <span class="token literal-property property">pageSize</span><span class="token operator">:</span> <span class="token number">10</span><span class="token punctuation">,</span>   <span class="token comment">// 评论列表分页，每页条数</span>
                    <span class="token literal-property property">visitor</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>    <span class="token comment">// 文章访问量统计</span>
                    <span class="token literal-property property">recordIP</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>   <span class="token comment">// 是否记录评论者 IP</span>
                    <span class="token literal-property property">enableQQ</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>   <span class="token comment">// 是否启用昵称框自动获取 QQ 昵称和 QQ 头像, 默认关闭</span>
                <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">]</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>更多配置参数请访问 Valine 官网。</p> <h2 id="twikoo-搭建"><a href="#twikoo-搭建" class="header-anchor">#</a> Twikoo 搭建</h2> <p>官网地址：<code>https://twikoo.js.org/</code>。</p> <blockquote><p>本搭建内容一部分来自官网。</p></blockquote> <p>这里直接介绍使用 MongeDB、Vercel、Akismet 进行评论系统搭建，如果想要付费的则是 MongeDB、腾讯云，付费搭建具体看官网。</p> <p><strong>记得关闭其他评论系统的插件</strong>。</p> <h3 id="vercel-部署"><a href="#vercel-部署" class="header-anchor">#</a> Vercel 部署</h3> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>Vercel 部署的环境需配合 1.4.0 以上版本的 twikoo.js 使用</p></div> <p><a href="https://www.bilibili.com/video/BV1Fh411e7ZH" target="_blank" rel="noopener noreferrer">视频教程（推荐）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，注意：因为 MongoDB 新版本原因，视频第三步的 Clusters 位置发送改变，记得回来配合文字教程进行操作。</p> <blockquote><p>文字教程</p></blockquote> <ol><li><p>申请 <a href="https://www.mongodb.com/cloud/atlas/register" target="_blank" rel="noopener noreferrer">MongoDB<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 账号，因为评论的数据都放在 MongoDB 数据库里</p></li> <li><p>创建免费 MongoDB 数据库和数据库用户，区域推荐选择 <code>AWS / N. Virginia (us-east-1)</code></p></li> <li><p>点击左侧菜单的 Databases 列表，找到 Clusters 并点击右侧的 CONNECT，按步骤设置允许所有 IP 地址的连接（<a href="https://vercel.com/support/articles/how-to-allowlist-deployment-ip-address" target="_blank" rel="noopener noreferrer">为什么？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>），然后点击第二个 <code>Connect your application</code> 并记录数据库连接字符串，请将连接字符串中的 <code>&lt;password&gt;</code> 修改为数据库密码，其他不变（如 myFirstDatabase）</p></li> <li><p>申请 <a href="https://vercel.com/signup" target="_blank" rel="noopener noreferrer">Vercel<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>账号</p></li> <li><p>点击以下按钮将 Twikoo 一键部署到 Vercel</p></li></ol> <p><a href="https://vercel.com/import/project?template=https://github.com/imaegoo/twikoo/tree/dev/src/vercel-min" target="_blank" rel="noopener noreferrer"><img src="https://vercel.com/button" alt="img"><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ol start="6"><li><p>进入 Settings - Environment Variables，添加环境变量 <code>MONGODB_URI</code>，值为第 3 步的数据库连接字符串</p></li> <li><p>进入 Overview，点击 Domains 下方的链接，如果环境配置正确，可以看到「Twikoo 云函数运行正常」的提示</p></li> <li><p>Vercel Domains（包含 <code>https://</code> 前缀，例如 <code>https://xxx.vercel.app</code>）即为您的环境 id</p></li></ol> <h3 id="vdoing-集成"><a href="#vdoing-集成" class="header-anchor">#</a> Vdoing 集成</h3> <p>打开 docs/.vuepress/config.js（新版是 config.ts），在 head 里添加如下内容（在 <code>&lt;head&gt;</code> 引入在线 script）：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">[</span><span class="token string">'script'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">src</span><span class="token operator">:</span> <span class="token string">'https://cdn.jsdelivr.net/npm/twikoo@1.4.18/dist/twikoo.all.min.js'</span> <span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 docs/.vuepress/components 目录下创建 Vue 组件：<code>Twikoo.vue</code>。如果不存在 components 目录，则请创建。</p> <p>添加如下内容：</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>tcomment<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>template</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">{</span>
  <span class="token function">mounted</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>$route<span class="token punctuation">.</span>path <span class="token operator">!=</span> <span class="token string">&quot;/&quot;</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token function">setTimeout</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">twikooInit</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token number">800</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token literal-property property">watch</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token function">$route</span><span class="token punctuation">(</span><span class="token parameter">to<span class="token punctuation">,</span> <span class="token keyword">from</span></span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

    <span class="token punctuation">}</span><span class="token punctuation">,</span>

      tk_icon <span class="token operator">?</span> tk_icon<span class="token punctuation">.</span><span class="token function">click</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">:</span> <span class="token keyword">undefined</span><span class="token punctuation">;</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div><p>在 docs/.vuepress/config.js（新版是 config.ts）的 plugins 中添加插件配置，这一步是注册 Twikoo.vue 组件。</p> <p>添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">plugins</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'custom-plugins'</span><span class="token punctuation">,</span>
            <span class="token literal-property property">globalUIComponents</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;Twikoo&quot;</span><span class="token punctuation">]</span> <span class="token comment">// 2.x 版本 globalUIComponents 改名为 clientAppRootComponentFiles</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="管理面板"><a href="#管理面板" class="header-anchor">#</a> 管理面板</h3> <p>下面来认识 Twikoo 的管理面板，配置好上面的内容，就可以启动项目，然后看看效果，并在评论区的右边发现有一个「<strong>蓝色小齿轮</strong>」，这就是管理面板，点击小齿轮后会让你输入登录密码，请记住它。</p> <p>管理面板的用处：</p> <ul><li>可以查看、删除、隐藏、置顶任意的评论</li> <li>配置你的个人信息，让评论系统识别你的身份（博主）</li> <li>配置反垃圾模块，防止别人发送不雅的评论</li> <li>配置邮件通知，别人的评论会通过邮件发送给你</li></ul> <p>到了这一步，就能实现简单的评论功能，也就是别人评论 + 你回复，但是这并不是我想要的，因为简单的评论功能 Gitalk 和 Valine 已经实现。</p> <p>Twikoo 吸引人的地方在于 <strong>反评论垃圾</strong> 和 <strong>邮件功能提醒</strong>，往下看。</p> <h3 id="反垃圾配置"><a href="#反垃圾配置" class="header-anchor">#</a> 反垃圾配置</h3> <p>这里使用 Akismet 反垃圾服务。</p> <p>Akismet (Automattic Kismet) 是应用广泛的一个垃圾留言过滤系统，其作者是大名鼎鼎的 WordPress 创始人 Matt Mullenweg，Akismet 也是 WordPress 默认安装的插件，其使用非常广泛，设计目标便是帮助博客网站来过滤垃圾留言。</p> <ol><li>注册 <a href="https://akismet.com/" target="_blank" rel="noopener noreferrer">akismet.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>选择 Akismet Personal 订阅，复制得到的 Akismet API Key，到 Twikoo 管理面板「反垃圾」模块中配置</li></ol> <h3 id="邮件配置"><a href="#邮件配置" class="header-anchor">#</a> 邮件配置</h3> <p>如果是 Vercel 部署的 Twikoo，请配置国外邮件服务商，避免被邮件服务商判定为垃圾邮件行为，也就是别人的评论不会通过国内的邮箱发送给你。</p> <blockquote><p>PS：邮箱记得开启 POP3、IMAP/SMTP 服务，否则无法通过第三方如 Twikoo 进行登录。</p></blockquote> <h3 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h3> <p>更多的配置请自行查看管理面板的文字提示，如果想要支持公式、图片之类的（默认支持的空间大小有限制），请看官网的教程。</p> <h2 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h2> <p>如果你还有疑惑，可以去我的 GitHub 仓库或者 Gitee 仓库查看源码。</p> <p>GitHub：<a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io" target="_blank" rel="noopener noreferrer">https://github.com/Kele-Bingtang/Kele-Bingtang.github.io<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Gitee：<a href="https://gitee.com/kele-bingtang/Kele-Bingtang" target="_blank" rel="noopener noreferrer">https://gitee.com/kele-bingtang/Kele-Bingtang<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>如果你有更好的方式，评论区留言告诉我，或者加入 Vdoing 主题的 QQ 群：694387113。谢谢！</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/kele-bingtang/edit/master/docs/80.关于/06.关于 - 本站/14.本站 - 评论模块.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="tr
