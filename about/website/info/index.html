><ul><li><a href="#网站信息工具代码">网站信息工具代码</a></li><li><a href="#站点信息代码">站点信息代码</a></li><li><a href="#文章浏览量和字数代码">文章浏览量和字数代码</a></li><li><a href="#站点信息配置">站点信息配置</a></li></ul></li><li><a href="#本地主题">本地主题</a><ul><li><a href="#工具类">工具类</a></li><li><a href="#vue组件创建">Vue组件创建</a></li><li><a href="#vue组件引用">Vue组件引用</a></li><li><a href="#核心配置文件">核心配置文件</a></li><li><a href="#配置站点信息">配置站点信息</a></li></ul></li><li><a href="#属性配置">属性配置</a></li><li><a href="#结束语">结束语</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>本内容将在首页和每篇的文章页加入了一些元素，目前适用版本是 Vdoing v1.x。</p> <p>效果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220102230720.png" alt="image-20220102230719391"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220103180059.png" alt="image-20220103180058191"></p> <p>本站的访问量和文章的浏览量使用了 <strong>不蒜子插件</strong>，因为不蒜子利用域名来统计访问量，所以本地 localhost 肯定有很多人访问过，即本地编译后的首页访问量会很多，所以无需担心实际部署后的访问量。</p> <p>不蒜子官网地址：<a href="http://busuanzi.ibruce.info/" target="_blank" rel="noopener noreferrer">http://busuanzi.ibruce.info/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>不蒜子文档地址：<a href="http://ibruce.info/2015/04/04/busuanzi/" target="_blank" rel="noopener noreferrer">http://ibruce.info/2015/04/04/busuanzi/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p><strong>问题</strong>：本模块目前有一个功能依赖于 git 的 <code>lastUpdated</code> 功能，该功能已经内置 Vuepress，所以无需担心，唯一值得注意的是：在本地添加了新的文件，最后活动时间的数据可能为 <code>NaN</code>（无法获取的意思）。</p> <p><strong>解决</strong>：只需要在博客项目部署的过程中执行 <code>git commit</code> 命令，因为该命令将会获取一个准确的时间代替 <code>NaN</code>，给本模块使用。</p> <div class="custom-block right"><p>2022-01-17 @Young Kbt</p></div></div> <h2 id="安装依赖"><a href="#安装依赖" class="header-anchor">#</a> 安装依赖</h2> <p>官网推荐引入在线脚本，但是在 Vue 里，单页面跳转不会重新触发在线脚本，也就不会获取访问量。在线脚本仅在第一次加载页面时被触发，或者刷新网页被触发。所以会发现从一个文章跳转到另一个文章，另一个文章的浏览量是不会变化的，除非刷新页面。</p> <p>因此这里安装不蒜子依赖，利用 Vue 的 <code>Router</code> 监听路由的变化，一旦改变则重新触发不蒜子依赖，从而重新拉取访问量，解决上述的问题。</p> <p>直接在自己的项目安装依赖即可。</p> <ul><li>yarn 安装</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">yarn</span> <span class="token function">add</span> busuanzi.pure.js -D
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>npm 安装</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> <span class="token function">install</span> busuanzi.pure.js --save
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="添加meta"><a href="#添加meta" class="header-anchor">#</a> 添加meta</h2> <p>为什么添加 meta 头信息呢，因为在 Chrome 85 版本中，为了保护用户的隐私，默认的 Referrer Policy 则变成了 <code>strict-origin-when-cross-origin</code>。</p> <p>所以必须添加 meta，否则文章统计访问量的数据则不正确。</p> <p>在 docs/.vuepress/config.js 下的 head 中添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">[</span><span class="token string">'meta'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'referrer'</span><span class="token punctuation">,</span> <span class="token literal-property property">content</span><span class="token operator">:</span> <span class="token string">'no-referrer-when-downgrade'</span> <span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220103175844.png" alt="image-20220103175843735"></p> <h2 id="添加在线图标"><a href="#添加在线图标" class="header-anchor">#</a> 添加在线图标</h2> <p>这里使用的是阿里矢量库。</p> <p>地址：<a href="https://www.iconfont.cn/" target="_blank" rel="noopener noreferrer">https://www.iconfont.cn/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>添加了五个图标</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220104192125.png" alt="image-20220104191943235"></p> <p>如果你不想使用自己的矢量库项目（不害怕我删图标跑路🤣），那么可以使用我的图标项目网址，在 config.js 下的 head 中文件添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">[</span><span class="token string">'link'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">'stylesheet'</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">'https://at.alicdn.com/t/font_3077305_pt8umhrn4k9.css'</span> <span class="token punctuation">}</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如图：（图片的内容不一定是最新的，以上方代码块为准）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220104192107.png" alt="image-20220104192105981"></p> <h2 id="vue模板"><a href="#vue模板" class="header-anchor">#</a> Vue模板</h2> <p>这里先提供一个在 Vue 里常用的模板代码，即通用代码（了解即可）：</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>busuanzi<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>busuanzi_container_site_pv<span class="token punctuation">&quot;</span></span> <span class="token special-attr"><span class="token attr-name">style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token value css language-css"><span class="token property">display</span><span class="token punctuation">:</span>none</span><span class="token punctuation">&quot;</span></span></span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>ClientOnly</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>熟悉 vue 脚手架的人应该都有疑惑，那就是使用 vue 组件前，不需要引入吗？就像 <code>import xxx from 'xx/xx.vue'</code> 一样。</p> <p>其实 Vuepress 会自动扫描 .vuepress 是否有 components 目录，如果有并且里面有 .vue 组件，则自动将它们全局注册，所以直接在任何 md 文档按照组件名引入即可。</p> <p>这也告诉我们，可以直接在 components 目录写 vue 组件，然后按照组件名在任意 md 文档引入，即可看到效果。</p> <h3 id="文章浏览量和字数代码"><a href="#文章浏览量和字数代码" class="header-anchor">#</a> 文章浏览量和字数代码</h3> <p>首先进入 docs/.vuepress 目录，打开 enhanceApp.js 文件。该文件可以监听路由，然后 <mark>触发文章浏览量和字数的代码</mark></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">let</span> busuanzi<span class="token punctuation">;</span>

<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">(</span><span class="token punctuation">{</span>
  Vue<span class="token punctuation">,</span> <span class="token comment">// VuePress 正在使用的 Vue 构造函数</span>

  <span class="token comment">/**

   */</span>

              <span class="token keyword">const</span> <span class="token punctuation">{</span> eachFileWords<span class="token punctuation">,</span> pageView<span class="token punctuation">,</span> pageIteration<span class="token punctuation">,</span> readingTime <span class="token punctuation">}</span> <span class="token operator">=</span> siteData<span class="token punctuation">.</span>themeConfig<span class="token punctuation">.</span>blogInfo<span class="token punctuation">;</span>

                eachFileWords<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">itemFile</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

                    <span class="token keyword">if</span> <span class="token punctuation">(</span>readingTime <span class="token operator">||</span> readingTime <span class="token operator">==</span> <span class="token keyword">undefined</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

                    <span class="token punctuation">}</span>
                  <span class="token punctuation">}</span>

tuation">{</span> readFileList<span class="token punctuation">,</span> readTotalFileWords<span class="token punctuation">,</span> readEachFileWords <span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'./webSiteInfo/readFile'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></section></div></div> <p>如图（演示 JS 代码块）：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220103124134.png" alt="image-20220103124132339"></p> <p>在 themeConfig 中添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 站点配置（首页 &amp; 文章页）</span>
<span class="token literal-property property">blogInfo</span><span class="token operator">:</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">blogCreate</span><span class="token operator">:</span> <span class="token string">'2021-10-19'</span><span class="token punctuation">,</span> <span class="token comment">// 博客创建时间</span>
  <span class="token literal-property property">indexView</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>  <span class="token comment">// 开启首页的访问量和排名统计，默认 true（开启）</span>

<span class="token punctuation">}</span><span class="token punctuation">,</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></section></div></div> <p>如图（演示 JS 代码块）：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220103124134.png" alt="image-20220103124132339"></p> <p>在 themeConfig 中添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 站点配置（首页 &amp; 文章页）</span>

<span class="token punctuation">}</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>如图（图片内容不一定是最新）：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220104192822.png" alt="image-20220104192821504"></p> <p>属性配置的具体介绍请看 <a href="#%E5%B1%9E%E6%80%A7%E9%85%8D%E7%BD%AE">属性配置</a>。</p> <h2 id="属性配置"><a href="#属性配置" class="header-anchor">#</a> 属性配置</h2> <p><strong>blogCreate</strong></p> <ul><li>类型：<code>string</code></li> <li>默认值：当前时间（<code>new Date()</code>）</li> <li>格式：yyyy-mm-dd</li></ul> <p>博客创建时间。如果不添加时间，页面上显示 0 天。</p> <p><strong>mdFileCountType</strong></p> <ul><li>类型：<code>string</code> | <code>readFileList()</code></li> <li>参数：数组</li> <li>默认值：archives</li></ul> <p>文章数目。如果不添加内容，页面上显示归档的文章数目。</p> <p><code>readFileList</code> 是一个 js 文件，需要引入，参数是 <mark>目录的全名</mark>，最终效果会 <mark>排除该目录里的文章数</mark>，可多选，逗号隔开。也可不传参数。</p> <p>温馨提示：<code>readFileList()</code> 不传参数会获取 docs 下所有的 md 文档（除了 <code>.vuepress</code> 和 <code>@pages</code> 目录下的文档）。</p> <p><strong>totalWords</strong></p> <ul><li>类型：<code>string</code> | <code>readFileWords()</code></li> <li>参数：数组</li> <li>默认值：null</li></ul> <p>本站文档总字数。如果不添加内容，页面上显示 0 字。</p> <p><code>string</code> 仅支持 archives，并且使用该类型有条件：必须使用 eachFileWords，否则报错。</p> <p><code>readFileWords</code> 是一个 js 文件，需要引入，参数是目录的全名，最终效果会 <mark>排除该目录里的文章字数</mark>，可多选，逗号隔开。也可不传参数。</p> <p><strong>moutedEvent</strong></p> <ul><li>类型：<code>string</code></li> <li>默认值：.tags-wrapper</li></ul> <p>选择挂载的元素属性，支持多种选择器（id、class ......），该模块会挂载到该元素后面，形成兄弟元素。（仅支持首页的元素）。</p> <p>温馨提示：<code>.categories-wrapper</code> 会挂载在文章分类下面；<code>.blogger-wrapper</code> 会挂载在头像模块下面；<code>.icons</code> 会挂载在头像下方、图标上方。</p> <p>默认是热门标签 <code>.tags-wrapper</code> 下面。</p> <p><strong>indexView</strong></p> <ul><li>类型：<code>boolean</code></li> <li>默认值：true</li></ul> <p>开启首页的访问量和排名统计，默认 true(开启)。</p> <p><strong>pageView</strong></p> <ul><li>类型 <code>boolean</code></li> <li>默认值：true</li></ul> <p>开启文章页的浏览量统计，默认 true（开启）。</p> <p><strong>eachFileWords</strong></p> <ul><li>类型：<code>readEachFileWords()</code></li> <li>参数：数组</li> <li>默认值：null</li></ul> <p>开启每个文章页的字数。如果不添加内容，则不开启。</p> <p><code>readEachFileWords(['xx'])</code> 关闭 xx 目录（可多个，可不传参数）下的文章页字数和阅读时长。</p> <p><code>readEachFileWords()</code> 第一个参数是数组，后面两个参数分别是 1 分钟里能阅读的中文字数和英文字数，配合 <strong>readingTime</strong> 使用。</p> <p><code>readEachFileWords()</code> 方法默认排除了 article 为 false 的文章。</p> <p><strong>readingTime</strong></p> <ul><li><p>类型：<code>boolean</code></p></li> <li><p>默认值：true</p></li> <li><p>条件：使用 <code>eachFileWords</code></p></li></ul> <p>开启文章页的预计阅读时间。默认阅读中文 1 分钟 300 个字，英文 1 分钟 160 个字。如果想自定义阅读文字时长，请在 <code>eachFileWords</code> 的 <code>readEachFileWords()</code> 传入后面两个参数。分别为 1 分钟阅读的中文和英文个数。</p> <p><strong>indexIteration</strong></p> <ul><li>类型：<code>number</code></li> <li>默认值：3000</li></ul> <p>如果首页获取访问量失败，则每隔多少时间后获取一次访问量，直到获取成功或获取 10 次后。默认 3 秒。</p> <p>注意：设置时间太低，可能导致访问量 + 2、+ 3 ......</p> <p><strong>pageIteration</strong></p> <ul><li>类型：<code>number</code></li> <li>默认值：3000</li></ul> <p>如果文章页获取访问量失败，则每隔多少时间后获取一次访问量，直到获取成功或获取 10 次后。默认 3 秒。</p> <p>注意：设置时间太低，可能导致访问量 + 2、+ 3 ......</p> <p>说明：成功获取一次访问量，访问量 + 1，所以第一次获取失败后，设置的每个隔段重新获取时间，将会影响访问量的次数。如 100 可能每次获取访问量 + 3。</p> <h2 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h2> <p>如果你还有疑惑，可以去我的 GitHub 仓库或者 Gitee 仓库查看源码。</p> <p>GitHub：<a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io" target="_blank" rel="noopener noreferrer">https://github.com/Kele-Bingtang/Kele-Bingtang.github.io<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Gitee：<a href="https://gitee.com/kele-bingtang/Kele-Bingtang" target="_blank" rel="noopener noreferrer">https://gitee.com/kele-bingtang/Kele-Bingtang<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>如果你有更好的方式，评论区留言告诉我，或者加入 Vdoing 主题的 QQ 群：694387113。谢谢！</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/kele-bingtang/edit/master/docs/80.关于/06.关于 - 本站/16.本站 - 站点信息模块.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <spa
