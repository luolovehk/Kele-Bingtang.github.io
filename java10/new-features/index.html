</li></ul> <div class="info" data-v-0c557b5e><div title="作者" class="author iconfont icon-touxiang" data-v-0c557b5e><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-0c557b5e>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-0c557b5e><a href="javascript:;" data-v-0c557b5e>2022-02-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Java10 - 新特性<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>Java 10 虽然新特性有 109 个，但是对于开发人员才说，真正能体验的新特性只有一个。</p> <p>本内容涉及实际编写代码的是局部变量类型推断和新增不可变集合方法。</p> <div class="custom-block right"><p>2022-02-08 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#java10概述">Java10概述</a></li><li><a href="#java10的12个jep">Java10的12个JEP</a></li><li><a href="#局部变量类型推断">局部变量类型推断</a><ul><li><a href="#产生背景">产生背景</a></li><li><a href="#使用举例">使用举例</a></li><li><a href="#不适用情况">不适用情况</a></li><li><a href="#工作原理">工作原理</a></li></ul></li><li><a href="#新增不可变集合方法">新增不可变集合方法</a></li><li><a href="#完全支持linux和docker容器">完全支持Linux和Docker容器</a></li><li><a href="#其他">其他</a></li></ul></div><p></p> <h2 id="java10概述"><a href="#java10概述" class="header-anchor">#</a> Java10概述</h2> <p>2018 年 3 月 21 日，Oracle 官方宣布 Java 10 正式发布。</p> <p>需要注意的是 Java 9 和 Java 10 都不是 LTS（Long-Term-Support）版本。和过去的 Java 大版本升级不同，这两个只有半年左右的开发和维护期。而未来的 Java 11，也就是1 8.9 LTS，才是 Java 8 之后第一个 LTS 版本。</p> <p>JDK10 一共定义了 109 个新特性，其中包含 12 个 JEP（对于程序员来讲，真正的新特性其实就一个），还有一些新 API 和 JVM 规范以及 JAVA 语言规范上的改动。</p> <p>JDK 10 的 12 个 JEP (JDK Enhancement Proposal 特性加强提议），参阅官方文档: <code>http://openjdk.java.net/projects/jdk/10/</code></p> <h2 id="java10的12个jep"><a href="#java10的12个jep" class="header-anchor">#</a> Java10的12个JEP</h2> <ul><li>286：Local-Variable Type lnference 局部变量类型推断</li> <li>296：Consolidate the JDK Forest into a Single Repository JDK 库的合并</li> <li>304：Garbage-Collector Interface 统一的垃圾回收接口</li> <li>307：Parallel Full GC for G1 为 G1 提供并行的 Full GC</li> <li>310：Application Class-Data Sharing 应用程序类数据（AppCDS）共享</li> <li>312：Thread-Local Handshakes ThreadLocal 握手交互</li> <li>313：Remove the Native-Header Generation Tool (javah）移除 JDK 中附带的 javah 工具</li> <li>314：Additional Unicode Language-Tag Extensions 使用附加的 Unicode 语言标记扩展</li> <li>316：Heap Allocation on Alternative Memory Devices 能将堆内存占用分配给用户指定的备用内存设备</li> <li>317：Experimental Java-Based JIT Compiler 使用基于 Java 的 JIT 编译器</li> <li>319：Root Certificates 根证书</li> <li>322：Time-Based Release Versioning 基于时间的发布版本</li></ul> <h2 id="局部变量类型推断"><a href="#局部变量类型推断" class="header-anchor">#</a> 局部变量类型推断</h2> <h3 id="产生背景"><a href="#产生背景" class="header-anchor">#</a> 产生背景</h3> <p>开发者经常抱怨 Java 中引用代码的程度。<strong>局部变量的显示类型声明，常常被认为是是不必须的</strong>，给一个好听的名字经常可以很清楚的表达出下面应该怎样继续。</p> <p>好处：</p> <ul><li>减少了啰嗦和形式的代码，避免了信息冗余，而且对齐了变量名，更容易阅读</li></ul> <p>举例如下:</p> <ul><li><p>场景一：类实例化时</p> <p>作为 Java 开发者，在声明一个变量时，我们总是习惯了敲打两次变量类型，第一次（左侧）用于声明变量类型，第二次（右侧）用于构造器。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">LinkedHashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> set <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">LinkedHashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>场景二：返回值类型含复杂泛型结构</p> <p>变量的声明类型书写复杂且较长，尤其是加上泛型的使用</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Iterator</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Map<span class="token punctuation">.</span>Entry</span><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">,</span> <span class="token class-name">Student</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> iterator <span class="token operator">=</span> set<span class="token punctuation">.</span><span class="token function">iterator</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>场景三：我们也经常声明一种变量，它只会被使用一次，而且是用在下一行代码中，比如:</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">URL</span> url <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token function">URL</span><span class="token punctuation">(</span><span class="token string">&quot;http://notes.youngkbt.cn&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">URLConnection</span> connection <span class="token operator">=</span> url<span class="token punctuation">.</span><span class="token function">openConnection</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Reader</span> reader <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BufferedReader</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">InputStreamReader</span><span class="token punctuation">(</span>connection<span class="token punctuation">.</span><span class="token function">getInputStream</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>尽管 IDEA 可以帮我们自动完成这些代码，但当变量总是跳来跳去的时候，可读性还是会受到影响，因为变量类型的名称由各种不同长度的字符组成。而且，有时候开发人员会尽力避免声明中间变量，因为 <strong>太多的类型声明只会分散注意力，不会带来额外的好处</strong>。</p></li></ul> <p>上面三个场景，我们想实现自动推断类型，如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>set <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">LinkedHashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
iterator <span class="token operator">=</span> set<span class="token punctuation">.</span><span class="token function">iterator</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
url <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token function">URL</span><span class="token punctuation">(</span><span class="token string">&quot;http://notes.youngkbt.cn&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
connection <span class="token operator">=</span> url<span class="token punctuation">.</span><span class="token function">openConnection</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
reader <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BufferedReader</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">InputStreamReader</span><span class="token punctuation">(</span>connection<span class="token punctuation">.</span><span class="token function">getInputStream</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>但是这样又不好看，我们无法直观的知道变量的类型，于是 Java 10 提出了局部变量类型推断。</p> <h3 id="使用举例"><a href="#使用举例" class="header-anchor">#</a> 使用举例</h3> <p>Java 10 提出的局部变量类型推断和前端的 JavaScript 类似，通过 <code>var</code> 来实现类型推断，如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test1</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 1. 声明变量时，根据所附的值，推断变量的类型</span>
    <span class="token keyword">var</span> num <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>

    <span class="token keyword">var</span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token class-name">Integer</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token number">123</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// 2. 遍历操作</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">var</span> i <span class="token operator">:</span> list<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i<span class="token punctuation">.</span><span class="token function">getClass</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// 3. 普通的遍历操作</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">var</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>i <span class="token operator">&lt;</span> <span class="token number">100</span><span class="token punctuation">;</span>i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test2</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">try</span><span class="token punctuation">{</span>
        <span class="token keyword">var</span> url <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token function">URL</span><span class="token punctuation">(</span><span class="token string">&quot;http://notes.youngkbt.cn&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">var</span> connection <span class="token operator">=</span> url<span class="token punctuation">.</span><span class="token function">openConnection</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">var</span> reader <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BufferedReader</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">InputStreamReader</span><span class="token punctuation">(</span>connection<span class="token punctuation">.</span><span class="token function">getInputStream</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">IOException</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
        e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><h3 id="不适用情况"><a href="#不适用情况" class="header-anchor">#</a> 不适用情况</h3> <p>在局部变量使用时，如下情况不适用：</p> <ul><li><p>初始值为 null</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210222231.png" alt="image-20220210222230638"></p></li> <li><p>方法引用</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210222201.png" alt="image-20220210222158926"></p></li> <li><p>Lambda 表达式</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210222209.png" alt="image-20220210222208902"></p></li> <li><p>为数组静态数组化</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210222218.png" alt="image-20220210222217372"></p></li></ul> <p>错误的例子：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test2</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 1. 局部变量不赋值，就不能实现类型推断</span>
    <span class="token keyword">var</span> num<span class="token punctuation">;</span>

    <span class="token comment">// 2. Lambda表示式中，左边的函数式接口不能声明为 var</span>
    <span class="token keyword">var</span> sup <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">random</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>


    <span class="token comment">// 3. 方法引用中，左边的函数式接口不能声明为 var</span>
    <span class="token keyword">var</span> con <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token operator">:</span>println<span class="token punctuation">;</span>

    <span class="token comment">// 4. 数组的静态初始化中，注意如下的情况也不可以</span>
    <span class="token keyword">var</span> arr <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token comment">// 5. 方法的返回类型不可以</span>
<span class="token keyword">public</span> <span class="token keyword">var</span> <span class="token function">method1</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token comment">// 6. 方法的参数类型不可以</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">method2</span><span class="token punctuation">(</span><span class="token keyword">var</span> num<span class="token punctuation">)</span> <span class="token punctuation">{</span>

<span class="token punctuation">}</span>
<span class="token comment">// 7. 构造器的参数类型不可以</span>
<span class="token keyword">public</span> <span class="token function">test2</span><span class="token punctuation">(</span><span class="token keyword">var</span> num<span class="token punctuation">)</span> <span class="token punctuation">{</span>

<span class="token punctuation">}</span>
<span class="token comment">// 8. 属性不可以</span>
<span class="token keyword">var</span> num<span class="token punctuation">;</span> <span class="token comment">// 这是属性，不是方法里的局部比例</span>

<span class="token comment">// 9. catch 块</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">method3</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">try</span><span class="token punctuation">{</span>

    <span class="token punctuation">}</span><span class="token keyword">catch</span><span class="token punctuation">(</span><span class="token keyword">var</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
        e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br></div></div><h3 id="工作原理"><a href="#工作原理" class="header-anchor">#</a> 工作原理</h3> <p><strong>在处理 var 时,编译器先是查看表达式右边部分</strong>，并根据右边变量值的类型进行推断，作为左边变量的类型，然后 <strong>将该类型写入字节码当中</strong>。</p> <p>注意：</p> <ul><li><p>var 不是一个关键字</p> <p>你不需要担心变量名或方法名会与 var 发生冲突，因为 var 实际上并不是一个关键字，而是一个类型名，只有在编译器需要知道类型的地方才需要用到它。除此之外，它就是一个普通合法的标识符。也就是说，<strong>除了不能用它作为类名，其他的都可以，但极少人会用它作为类名</strong>。</p></li> <li><p>这不是 JavaScript</p> <p>首先我要说明的是，var <strong>并不会改变 Java 是一门静态类型语言的事实</strong>。编译器负责推断出类型，并把结果写入字节码文件，就好像是开发人员自己敲入类型一样。</p> <p>下面是使用 IntelliJ（实际上是 Fernflower 的反编译器）反编译器反编译出的代码:</p></li></ul> <p>从代码来看，就好像之前已经声明了这些类型一样。事实上，这一特性只发生在编译阶段，与运行时无关，所以对运行时的性能不会产生任何影响。所以请放心，这不是 JavaScript。</p> <blockquote><p>注意 1：局部变量类型推断是从 <code>=</code> 右边推断左边，如果右边类型不明确，则出现编译错误。</p> <p>注意 2：var 不是关键字，只是语法的改进，可以 <code>int var = 27;</code></p></blockquote> <h2 id="新增不可变集合方法"><a href="#新增不可变集合方法" class="header-anchor">#</a> 新增不可变集合方法</h2> <p>自 Java 9 开始，Jdk 里面为集合（List / Set /Map）都添加了 <code>of</code>（JDK9 新增）和 <code>copyOf</code>（JDK10 新增）方法，它们两个都用来创建不可变的集合。</p> <p>来看下它们的使用和区别：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 示例 1</span>
    <span class="token keyword">var</span> list1 <span class="token operator">=</span> <span class="token class-name">List</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span><span class="token string">&quot;Java&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Python&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;C&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">var</span> copy1 <span class="token operator">=</span> <span class="token class-name">List</span><span class="token punctuation">.</span><span class="token function">copyOf</span><span class="token punctuation">(</span>list1<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>list1 <span class="token operator">==</span> copy1<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// true</span>
    <span class="token comment">//示例2∶</span>
    <span class="token keyword">var</span> list2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">var</span> copy2 <span class="token operator">=</span> <span class="token class-name">List</span><span class="token punctuation">.</span><span class="token function">copyOf</span><span class="token punctuation">(</span>list2<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>list2 <span class="token operator">==</span> copy2<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
    
    <span class="token comment">// 示例 1 和 2 代码基本一致，为什么一个为 true，一个为 false？</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>示例 1 和 2 代码基本一致，为什么一个为 true，一个为 false？</p> <p><code>copyOf(Xxx coll)</code>：如果参数 coll 本身就是一个只读集合，则 <code>copyOf()</code> 返回值即为当前的参数 coll；如果参数 coll 不是一个只读集合，则 <code>copyOf()</code> 返回一个新的集合，这个集合是可读的。</p> <p>从源码分析，可以看出 <code>copyOf</code> 方法会先判断来源集合是不是 <code>AbstractlmmutableList</code> 类型的，如果是，就直接返回，如果不是，则调用 of 创建一个新的集合。</p> <p>示例 2 因为用的 new 创建的集合，不属于不可变 <code>AbstractlmmutableList</code> 类的子类，所以 <code>copyOf</code> 方法又创建了一个新的实例，所以为 false。</p> <p>注意:使用 <code>of</code> 和 <code>copyOf</code> 创建的集合为不可变集合，不能进行添加、删除、替换、排序等操作，不然会报 <code>java.lang.UnsupportedOperationException</code> 异常。</p> <p>上面演示了 List 的 <code>of</code> 和 <code>copyof</code> 方法，Set 和 Map 接口也都有。</p> <h2 id="完全支持linux和docker容器"><a href="#完全支持linux和docker容器" class="header-anchor">#</a> 完全支持Linux和Docker容器</h2> <p>许多运行在 Java 虚拟机中的应用程序（包括 Apache Spark 和 Kafka 等数据服务以及传统的企业应用程序）都可以在 Docker 容器中运行。但是在 Docker 容器中运行 Java 应用程序一直存在一个问题，那就是在容器中运行 JVM 程序在设置内存大小和 CPU 使用率后，会导致应用程序的性能下降。这是因为 Java 应用程序没有意识到它正在容器中运行。随着 Java 10 的发布，这个问题总算得以解决，JVM 现在可以识别由容器控制组（cgroups）设置的约束。可以在容器中使用内存和 CPU 约束来直接管理 Java 应用程序，其中包括：</p> <ul><li>遵守容器中设置的内存限制</li> <li>在容器中设置可用的CPU</li> <li>在容器中设置CPU约束</li> <li>Java 10 的这个改进在 Docker for Mac、Docker for Windows 以及 Docker Enterprise Edition 等环境均有效</li></ul> <p>容器的内存限制：在 Java 9 之前，JVM 无法识别容器使用标志设置的内存限制和 CPU 限制。而在 Java 10 中，内存限制会自动被识别并强制执行</p> <p>Java 将服务器类机定义为具有 2 个 CPU 和 2GB 内存，以及默认堆大小为物理内存的 1/4。例如，Docker 企业版安装设置为 2GB 内存和 4 个 CPU 的环境，我们可以比较在这个 Docker 容器上运行 Java 8 和 Java 10 的区别</p> <blockquote><p>Docker 设置堆大小</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> container run -it -m512 --entrypoint <span class="token function">bash</span> openjdk:latest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>首先，对于 Java 8：最大堆大小为 512M 或 Docker EE 安装设置的 2GB 的 1/4，而不是容器上设置的 512M 限制。</p> <p>相比之下，在 Java 10 上运行相同的命令表明，容器中设置的内存限制与预期的 128M 非常接近：</p> <blockquote><p>Docker 设置可用的 CPU</p></blockquote> <p>默认情况下，每个容器对主机 CPU 周期的访问是无限的。可以设置各种约束来限制给定容器对主机 CPU 周期的访问。Java 10 可以识别这些限制：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> container run -it --cpus <span class="token number">2</span> openjdk:10-jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>分配给 Docker EE 的所有 CPU 会获得相同比例的 CPU 周期。这个比例可以通过修改容器的 CPU share 权重来调整，而 CPU share 权重与其它所有运行在容器中的权重相关。此比例仅适用于正在运行的 CPU 密集型的进程。当某个容器中的任务空闲时，其他容器可以使用余下的 CPU 时间。实际的 CPU 时间的数量取决于系统上运行的容器的数量。这些可以在 Java 10 中设置：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> container run -it --cpu-shares <span class="token number">2048</span> openjdk:10-jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>cpuset</code> 约束设置了哪些 CPU 允许在 Java 10 中执行。如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run -it --cpuset-cpus<span class="token operator">=</span><span class="token string">&quot;1,2,3&quot;</span> openjdk:10-jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>分配内存和 CPU</p></blockquote> <p>使用 Java 10，可以使用容器设置来估算部署应用程序所需的内存和 CPU 的分配。我们假设已经确定了容器中运行的每个进程的内存堆和 CPU 需求，并设置了 JAVA_OPTS 配置。例如，如果有一个跨 10 个节点分布的应用程序，其中五个节点每个需要 512MB 的内存和 1024 个 CPU-shares，另外五个节点每个需要 256MB 和 512 个 CPU-shares。</p> <p>注意：1 个 CPU share 比例由 1024 表示：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token number">512</span>Mb × <span class="token number">5</span> <span class="token operator">=</span> <span class="token number">2.56</span>GB
<span class="token number">256</span>Mb × <span class="token number">5</span> <span class="token operator">=</span> <span class="token number">1.28</span>GB
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>对于内存，应用程序至少需要分配 5GB：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token number">1024</span> x <span class="token number">5</span> <span class="token operator">=</span> <span class="token number">5</span>个CPU
<span class="token number">512</span> x <span class="token number">5</span> <span class="token operator">=</span> <span class="token number">3</span>个CPU
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>最佳实践是建议分析应用程序以确定运行在 JVM 中的每个进程实际需要多少内存和分配多少 CPU。但是，Java 10 消除了这种猜测，可以通过调整容器大小以防止 Java 应用程序出现内存不足的错误以及分配足够的 CPU 来处理工作负载。</p> <h2 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h2> <p>Optional 添加了一个实例方法：<code>orElseThrow()</code>。如果 Optional 实例对象为空，则抛出异常 <code>NoSuchElementException</code>。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> s <span class="token operator">=</span> <span class="token class-name">Optional</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">orElseThrow</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 抛出异常 NoSuchElementException</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/kele-bingtang/edit/master/docs/10.Java/25.Java版本 - 新特性/05.Java10 - 新特性.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java%E6%96%B0%E7%89%B9%E6%80%A7" title="标签">#Java新特性</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/02/12, 18:22:38</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java9/new-features/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java9 - 新特性</div></a> <a href="/java11/new-features/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java11 - 新特性</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

            设计模式 - 七大原则认识
            <!----></div></a> <span class="date">02-24</span></dt></dl><dl><dd>02</dd> <dt><a href="/yonyou/ncc-metadata/basic/"><div>
