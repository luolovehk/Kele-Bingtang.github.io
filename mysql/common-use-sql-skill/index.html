i><a href="#mysql-常用函数">MySQL 常用函数</a></li></ul></div><p></p> <h2 id="sql执行顺序"><a href="#sql执行顺序" class="header-anchor">#</a> SQL执行顺序</h2> <p>编写顺序</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> <span class="token keyword">DISTINCT</span>

<span class="token keyword">LIMIT</span>		<span class="token operator">&lt;</span>limit_params<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="正则表达式使用"><a href="#正则表达式使用" class="header-anchor">#</a> 正则表达式使用</h2> <p>正则表达式（Regular Expression）是指一个用来描述或者匹配一系列符合某个句法规则的字符串的单个字符串。</p> <table><thead><tr><th>符号</th> <th>含义</th></tr></thead> <tbody><tr><td>^</td> <td>在字符串开始处进行匹配</td></tr> <tr><td>$</td> <td>在字符串末尾处进行匹配</td></tr> <tr><td>.</td> <td>匹配任意单个字符, 包括换行符</td></tr> <tr><td>[...]</td> <td>匹配出括号内的任意字符</td></tr> <tr><td>[^...]</td> <td>匹配不出括号内的任意字符</td></tr> <tr><td>a*</td> <td>匹配零个或者多个a(包括空串)</td></tr> <tr><td>a+</td> <td>匹配一个或者多个a(不包括空串)</td></tr> <tr><td>a?</td> <td>匹配零个或者一个a</td></tr> <tr><td>a1|a2</td> <td>匹配a1或a2</td></tr> <tr><td>a(m)</td> <td>匹配m个a</td></tr> <tr><td>a(m,)</td> <td>至少匹配m个a</td></tr> <tr><td>a(m,n)</td> <td>匹配m个a 到 n个a</td></tr> <tr><td>a(,n)</td> <td>匹配0到n个a</td></tr> <tr><td>(...)</td> <td>将模式元素组成单一元素</td></tr></tbody></table> <div class="language- line-numbers-mode"><pre class="language-text"><code>select * from emp where name regexp '^T';

select * from emp where name regexp '2$';

select * from emp where name regexp '[uvw]';
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="mysql-常用函数"><a href="#mysql-常用函数" class="header-anchor">#</a> MySQL 常用函数</h2> <p>数字函数</p> <table><thead><tr><th>函数名称</th> <th>作 用</th></tr></thead> <tbody><tr><td>ABS</td> <td>求绝对值</td></tr> <tr><td>SQRT</td> <td>求二次方根</td></tr> <tr><td>MOD</td> <td>求余数</td></tr> <tr><td>CEIL 和 CEILING</td> <td>两个函数功能相同，都是返回不小于参数的最小整数，即向上取整</td></tr> <tr><td>FLOOR</td> <td>向下取整，返回值转化为一个BIGINT</td></tr> <tr><td>RAND</td> <td>生成一个0~1之间的随机数，传入整数参数是，用来产生重复序列</td></tr> <tr><td>ROUND</td> <td>对所传参数进行四舍五入</td></tr> <tr><td>SIGN</td> <td>返回参数的符号</td></tr> <tr><td>POW 和 POWER</td> <td>两个函数的功能相同，都是所传参数的次方的结果值</td></tr> <tr><td>SIN</td> <td>求正弦值</td></tr> <tr><td>ASIN</td> <td>求反正弦值，与函数 SIN 互为反函数</td></tr> <tr><td>COS</td> <td>求余弦值</td></tr> <tr><td>ACOS</td> <td>求反余弦值，与函数 COS 互为反函数</td></tr> <tr><td>TAN</td> <td>求正切值</td></tr> <tr><td>ATAN</td> <td>求反正切值，与函数 TAN 互为反函数</td></tr> <tr><td>COT</td> <td>求余切值</td></tr></tbody></table> <p>字符串函数</p> <table><thead><tr><th>函数名称</th> <th>作 用</th></tr></thead> <tbody><tr><td>LENGTH</td> <td>计算字符串长度函数，返回字符串的字节长度</td></tr> <tr><td>CONCAT</td> <td>合并字符串函数，返回结果为连接参数产生的字符串，参数可以使一个或多个</td></tr> <tr><td>INSERT</td> <td>替换字符串函数</td></tr> <tr><td>LOWER</td> <td>将字符串中的字母转换为小写</td></tr> <tr><td>UPPER</td> <td>将字符串中的字母转换为大写</td></tr> <tr><td>LEFT</td> <td>从左侧字截取符串，返回字符串左边的若干个字符</td></tr> <tr><td>RIGHT</td> <td>从右侧字截取符串，返回字符串右边的若干个字符</td></tr> <tr><td>TRIM</td> <td>删除字符串左右两侧的空格</td></tr> <tr><td>REPLACE</td> <td>字符串替换函数，返回替换后的新字符串</td></tr> <tr><td>SUBSTRING</td> <td>截取字符串，返回从指定位置开始的指定长度的字符换</td></tr> <tr><td>REVERSE</td> <td>字符串反转（逆序）函数，返回与原始字符串顺序相反的字符串</td></tr></tbody></table> <p>日期函数</p> <table><thead><tr><th>函数名称</th> <th>作 用</th></tr></thead> <tbody><tr><td>CURDATE 和 CURRENT_DATE</td> <td>两个函数作用相同，返回当前系统的日期值</td></tr> <tr><td>CURTIME 和 CURRENT_TIME</td> <td>两个函数作用相同，返回当前系统的时间值</td></tr> <tr><td>NOW 和  SYSDATE</td> <td>两个函数作用相同，返回当前系统的日期和时间值</td></tr> <tr><td>MONTH</td> <td>获取指定日期中的月份</td></tr> <tr><td>MONTHNAME</td> <td>获取指定日期中的月份英文名称</td></tr> <tr><td>DAYNAME</td> <td>获取指定曰期对应的星期几的英文名称</td></tr> <tr><td>DAYOFWEEK</td> <td>获取指定日期对应的一周的索引位置值</td></tr> <tr><td>WEEK</td> <td>获取指定日期是一年中的第几周，返回值的范围是否为 0〜52 或 1〜53</td></tr> <tr><td>DAYOFYEAR</td> <td>获取指定曰期是一年中的第几天，返回值范围是1~366</td></tr> <tr><td>DAYOFMONTH</td> <td>获取指定日期是一个月中是第几天，返回值范围是1~31</td></tr> <tr><td>YEAR</td> <td>获取年份，返回值范围是 1970〜2069</td></tr> <tr><td>TIME_TO_SEC</td> <td>将时间参数转换为秒数</td></tr> <tr><td>SEC_TO_TIME</td> <td>将秒数转换为时间，与TIME_TO_SEC 互为反函数</td></tr> <tr><td>DATE_ADD 和 ADDDATE</td> <td>两个函数功能相同，都是向日期添加指定的时间间隔</td></tr> <tr><td>DATE_SUB 和 SUBDATE</td> <td>两个函数功能相同，都是向日期减去指定的时间间隔</td></tr> <tr><td>ADDTIME</td> <td>时间加法运算，在原始时间上添加指定的时间</td></tr> <tr><td>SUBTIME</td> <td>时间减法运算，在原始时间上减去指定的时间</td></tr> <tr><td>DATEDIFF</td> <td>获取两个日期之间间隔，返回参数 1 减去参数 2 的值</td></tr> <tr><td>DATE_FORMAT</td> <td>格式化指定的日期，根据参数返回指定格式的值</td></tr> <tr><td>WEEKDAY</td> <td>获取指定日期在一周内的对应的工作日索引</td></tr></tbody></table> <p>聚合函数</p> <table><thead><tr><th>函数名称</th> <th>作用</th></tr></thead> <tbody><tr><td>MAX</td> <td>查询指定列的最大值</td></tr> <tr><td>MIN</td> <td>查询指定列的最小值</td></tr> <tr><td>COUNT</td> <td>统计查询结果的行数</td></tr> <tr><td>SUM</td> <td>求和，返回指定列的总和</td></tr> <tr><td>AVG</td> <td>求平均值，返回指定列数据的平均值</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/kele-bingtang/edit/master/docs/20.数据库/05.关系数据库 - MySQL/24.MySQL - 常用sql技巧.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,1
