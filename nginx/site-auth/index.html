s="sidebar-link">Nginx - Lau学习</a></li><li><a href="/nginx/modules/" class="sidebar-link">Nginx - Lua扩展模块</a></li><li><a href="/nginx/ngx-lua-table/" class="sidebar-link">Nginx - Lua模块文档表</a></li><li><a href="/nginx/images/" class="sidebar-link">Nginx - 自定义镜像</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-0c557b5e><div class="articleInfo" data-v-0c557b5e><ul class="breadcrumbs" data-v-0c557b5e><li data-v-0c557b5e><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-0c557b5e></a></li> <li data-v-0c557b5e><a href="/categories/?category=%E6%A1%86%E6%9E%B6" title="分类" data-v-0c557b5e>框架</a></li><li data-v-0c557b5e><a href="/categories/?category=%E9%AB%98%E6%80%A7%E8%83%BD%E6%9C%8D%E5%8A%A1%E5%99%A8%20-%20Nginx" title="分类" data-v-0c557b5e>高性能服务器 - Nginx</a></li></ul> <div class="info" data-v-0c557b5e><div title="作者" class="author iconfont icon-touxiang" data-v-0c557b5e><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-0c557b5e>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-0c557b5e><a href="javascript:;" data-v-0c557b5e>2021-11-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Nginx - 站点与认证<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>你一定看过很多的简易版下载网站并诞生出制作它的种子，也希望访问 Nginx 的时候，需要进行用户名和密码的验证。本内容将带大家学习如何利用 Nginx 制作下载站点以及访问 Nginx 的用户认证。</p> <div class="custom-block right"><p>2021-11-29 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#nginx制作下载站点">Nginx制作下载站点</a><ul><li><a href="#autoindex">autoindex</a></li><li><a href="#autoindex-exact-size">autoindexexactsize</a></li><li><a href="#autoindex-format">autoindex_format</a></li><li><a href="#autoindex-localtime">autoindex_localtime</a></li><li><a href="#实现案例">实现案例</a></li></ul></li><li><a href="#nginx用户认证模块">Nginx用户认证模块</a><ul><li><a href="#auth-basic">auth_basic</a></li><li><a href="#auth-basic-user-file">authbasicuser_file</a></li><li><a href="#实现案例">实现案例</a></li></ul></li></ul></div><p></p> <h2 id="nginx制作下载站点"><a href="#nginx制作下载站点" class="header-anchor">#</a> Nginx制作下载站点</h2> <p>首先我们先要清楚什么是下载站点？</p> <p>我们先来看一个网站 <a href="http://nginx.org/download/" target="_blank" rel="noopener noreferrer">http://nginx.org/download/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>这个是大家去下载 Nginx 时经常访问的网站，该网站主要就是用来提供用户来下载相关资源的网站，就叫做下载网站。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129202912.png" alt="image-20211129202847833"></p> <p>如何制作一个下载站点：</p> <ul><li>Nginx 使用的是模块 <code>ngx_http_autoindex_module</code> 来实现的（自带），该模块处理以斜杠(『 / 』)结尾的请求，并生成目录列表。</li></ul> <ul><li>Nginx 编译的时候会自动加载该模块，但是该模块默认是关闭的，我们需要使用下来指令来完成对应的配置</li></ul> <h3 id="autoindex"><a href="#autoindex" class="header-anchor">#</a> autoindex</h3> <p><code>autoindex</code> 指令启用或禁用目录列表的输出</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>autoindex &lt;on | off&gt;;</td> <td>autoindex off;</td> <td>http、server、location</td></tr></tbody></table> <h3 id="autoindex-exact-size"><a href="#autoindex-exact-size" class="header-anchor">#</a> autoindex_exact_size</h3> <p><code>autoindex_exact_size</code> 指令对应 HTLM 格式，指定是否在目录列表展示文件的详细大小。</p> <p>默认为 on，显示出文件的确切大小，单位是 bytes。</p> <p>改为 off 后，显示出文件的大概大小，单位是 kB 或者 MB 或者 GB。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>autoindex_exact_size  &lt;on | off&gt;;</td> <td>autoindex_exact_size  on;</td> <td>http、server、location</td></tr></tbody></table> <h3 id="autoindex-format"><a href="#autoindex-format" class="header-anchor">#</a> autoindex_format</h3> <p><code>autoindex_format</code> 指令设置目录列表的格式。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>autoindex_format &lt;html | xml | json | jsonp&gt;;</td> <td>autoindex_format html;</td> <td>http、server、location</td></tr></tbody></table> <p>只有当 <code>autoindex_format</code> 指令设置为 html 时候，上方的 <code>autoindex_exact_size</code> 指令才会起作用。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>该指令在 1.7.9 及以后版本中出现。</p> <div class="custom-block right"><p>2021-11-29 @Young Kbt</p></div></div> <h3 id="autoindex-localtime"><a href="#autoindex-localtime" class="header-anchor">#</a> autoindex_localtime</h3> <p><code>autoindex_localtime</code> 指令对应 HTML 格式，是否在目录列表上显示时间。</p> <p>默认为 off，显示的文件时间为 GMT 时间。</p> <p>改为 on 后，显示的文件时间为文件的服务器时间。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>autoindex_localtime &lt;on |off&gt;;</td> <td>autoindex_localtime off;</td> <td>http、server、location</td></tr></tbody></table> <h3 id="实现案例"><a href="#实现案例" class="header-anchor">#</a> 实现案例</h3> <p>自行准备几个文件或者压缩包，我这里准备了 4 个用过的压缩包。</p> <ul><li><p>创建一个目录，将压缩包放入其中，我这里创建的路径是 <code>/opt/download</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> /opt/download
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>然后把压缩包都放到该目录下</p> <p>效果如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129205621.png" alt="image-20211129205620616"></p></li> <li><p>打开 Nginx 的配置文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/local/nginx/conf/nginx.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>添加配置如下内容：</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-nginx line-numbers-mode" data-v-4f1e9d0c><pre class="language-nginx" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>location</span> /download</span> <span class="token punctuation" data-v-4f1e9d0c>{</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>root</span> /opt</span><span class="token punctuation" data-v-4f1e9d0c>;</span>                <span class="token comment" data-v-4f1e9d0c># 下载目录所在的路径，location 后面的 /download 拼接到 /opt 后面</span>
    <span class="token comment" data-v-4f1e9d0c># 以这些后缀的文件点击后为下载，注释掉则 txt 等文件是在网页打开并查看内容</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>if</span> (<span class="token variable" data-v-4f1e9d0c>$request_filename</span> ~* ^.*?\.(txt|doc|pdf|rar|gz|zip|docx|exe|xlsx|ppt|pptx|conf)$)</span><span class="token punctuation" data-v-4f1e9d0c>{</span>
			  <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>add_header</span> Content-Disposition <span class="token string" data-v-4f1e9d0c>'attachment;'</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
		  <span class="token punctuation" data-v-4f1e9d0c>}</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>			  <span class="token comment" data-v-4f1e9d0c># 启用目录列表的输出</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_exact_size</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>  <span class="token comment" data-v-4f1e9d0c># 在目录列表展示文件的详细大小</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_format</span> html</span><span class="token punctuation" data-v-4f1e9d0c>;</span>	  <span class="token comment" data-v-4f1e9d0c># 设置目录列表的格式为 html</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_localtime</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 目录列表上显示系统时间</span>
<span class="token punctuation" data-v-4f1e9d0c>}</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>10</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>11</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-nginx line-numbers-mode" data-v-4f1e9d0c><pre class="language-nginx" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>location</span> /download</span> <span class="token punctuation" data-v-4f1e9d0c>{</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>root</span> /opt</span><span class="token punctuation" data-v-4f1e9d0c>;</span>

    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>if</span> (<span class="token variable" data-v-4f1e9d0c>$request_filename</span> ~* ^.*?\.(txt|doc|pdf|rar|gz|zip|docx|exe|xlsx|ppt|pptx|conf)$)</span><span class="token punctuation" data-v-4f1e9d0c>{</span>
			  <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>add_header</span> Content-Disposition <span class="token string" data-v-4f1e9d0c>'attachment;'</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
		  <span class="token punctuation" data-v-4f1e9d0c>}</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_exact_size</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_format</span> html</span><span class="token punctuation" data-v-4f1e9d0c>;</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_localtime</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
<span class="token punctuation" data-v-4f1e9d0c>}</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>10</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>11</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>root 指令后面必须是下载路径，因为我的下载路径是 <code>/opt/download</code>，所以这里填写 <code>/opt</code>，而 location 的 <code>/download</code> 会自动拼接到后面，形成完整的下载路径。</p> <div class="custom-block right"><p>2021-11-29 @Young Kbt</p></div></div></li> <li><p>访问 <code>192.168.199.27/download</code></p> <p>效果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129210736.png" alt="image-20211129210727784"></p></li></ul> <p>JSON 和 XML 格式如图：（一般不用这两种方式）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129211144.png" alt="image-20211129211143263"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129211231.png" alt="image-20211129211230420"></p> <h2 id="nginx用户认证模块"><a href="#nginx用户认证模块" class="header-anchor">#</a> Nginx用户认证模块</h2> <p>对应系统资源的访问，我们往往需要限制谁能访问，谁不能访问。这块就是我们通常所说的认证部分，认证需要做的就是根据用户输入的用户名和密码来判定用户是否为合法用户，如果是则放行访问，如果不是则拒绝访问。</p> <p>Nginx 对应用户认证这块是通过 <code>ngx_http_auth_basic_module</code> 模块来实现的，它允许通过使用「HTTP基本身份验证」协议验证用户名和密码来限制对资源的访问。默认情况下 Nginx 是已经安装了该模块，如果不需要则使用 <code>--without-http_auth_basic_module</code> 删除认证模块。</p> <p>该模块的指令比较简单。</p> <h3 id="auth-basic"><a href="#auth-basic" class="header-anchor">#</a> auth_basic</h3> <p><code>auth_basic</code> 指令使用「HTTP基本身份验证」协议启用用户名和密码的验证。默认关闭。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>auth_basic &lt;string | off&gt;;</td> <td>auth_basic off;</td> <td>http、server、location、limit_except</td></tr></tbody></table> <p>开启后，服务端会返回 401，指定的字符串会返回到客户端，给用户以提示信息，但是不同的浏览器对内容的展示不一致。</p> <h3 id="auth-basic-user-file"><a href="#auth-basic-user-file" class="header-anchor">#</a> auth_basic_user_file</h3> <p><code>auth_basic_user_file</code> 指令指定用户名和密码所在文件，包括所在的路径。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>auth_basic_user_file &lt;file&gt;;</td> <td>—</td> <td>http、server、location、limit_except</td></tr></tbody></table> <p>指定文件路径，该文件中设置用户名和密码，密码需要进行加密。可以采用工具自动生成。</p> <h3 id="实现案例-2"><a href="#实现案例-2" class="header-anchor">#</a> 实现案例</h3> <ul><li><p>在配置文件 nginx.conf 添加如下内容：</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-nginx line-numbers-mode" data-v-4f1e9d0c><pre class="language-nginx" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>location</span> /download</span><span class="token punctuation" data-v-4f1e9d0c>{</span>
    <span class="token comment" data-v-4f1e9d0c># 下载站点知识</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>root</span> /opt</span><span class="token punctuation" data-v-4f1e9d0c>;</span>                <span class="token comment" data-v-4f1e9d0c># 下载目录所在的路径，location 后面的 /download 拼接到 /opt 后面</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>			  <span class="token comment" data-v-4f1e9d0c># 启用目录列表的输出</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_exact_size</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>  <span class="token comment" data-v-4f1e9d0c># 在目录列表展示文件的详细大小</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_format</span> html</span><span class="token punctuation" data-v-4f1e9d0c>;</span>	  <span class="token comment" data-v-4f1e9d0c># 设置目录列表的格式为 html</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_localtime</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 目录列表上显示系统时间</span>

    <span class="token comment" data-v-4f1e9d0c># 认证模块知识</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>auth_basic</span> <span class="token string" data-v-4f1e9d0c>'please input your auth'</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 启用户名和密码的验证，并在请求头插入数据</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>auth_basic_user_file</span> /usr/local/nginx/conf/htpasswd</span><span class="token punctuation" data-v-4f1e9d0c>;</span>    <span class="token comment" data-v-4f1e9d0c># 存用户名和密码的文件路径</span>
<span class="token punctuation" data-v-4f1e9d0c>}</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>10</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>11</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>12</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-nginx line-numbers-mode" data-v-4f1e9d0c><pre class="language-nginx" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>location</span> /download</span><span class="token punctuation" data-v-4f1e9d0c>{</span>
    
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>root</span> /opt</span><span class="token punctuation" data-v-4f1e9d0c>;</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_exact_size</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_format</span> html</span><span class="token punctuation" data-v-4f1e9d0c>;</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>autoindex_localtime</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>

    
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>auth_basic</span> <span class="token string" data-v-4f1e9d0c>'please input your auth'</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>   
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>auth_basic_user_file</span> htpasswd</span><span class="token punctuation" data-v-4f1e9d0c>;</span>    
<span class="token punctuation" data-v-4f1e9d0c>}</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>10</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>11</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>12</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div></li> <li><p>我们需要使用 <code>htpasswd</code> 工具生成包含用户名和密码的文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum <span class="token function">install</span> -y httpd-tools
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>该工具基本操作指令如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>htpasswd -c /usr/local/nginx/conf/htpasswd username   <span class="token comment"># 创建一个新文件记录用户名和密码，密码后面弹出输入</span>
htpasswd -b /usr/local/nginx/conf/htpasswd username password   <span class="token comment"># 在指定文件新增一个用户名和密码</span>
htpasswd -D /usr/local/nginx/conf/htpasswd username   <span class="token comment"># 从指定文件删除一个用户信息</span>
htpasswd -v /usr/local/nginx/conf/htpasswd username   <span class="token comment"># 验证用户名和密码是否正确</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>根据需求指定生成路径的位置。</p></li> <li><p>我们创建一个 kele 的用户名，密码是 123456</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129213138.png" alt="image-20211129213137048"></p> <p>可以查看生成的文件内容</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/local/nginx/conf/htpasswd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129213220.png" alt="image-20211129213219042"></p></li> <li><p>浏览器访问 <code>192.168.199.27/download</code></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129213401.png" alt="image-20211129213400836"></p></li></ul> <p>上述方式虽然能实现用户名和密码的验证，但是大家也看到了，所有的用户名和密码信息都记录在文件里面，如果用户量过大的话，这种方式就显得有点麻烦了，这时候我们就得通过后台业务代码来进行用户权限的校验了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/kele-bingtang/edit/master/docs/30.框架/50.高性能服务器 - Nginx/23.Nginx - 站点与认证.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Nginx" title="标签">#Nginx</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2021/12/15, 00:32:35</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/nginx/deploy-cluster/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Nginx - 部署与集群</div></a> <a href="/nginx/lau/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Nginx - Lau学习</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
