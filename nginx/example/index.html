<a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-0c557b5e></a></li> <li data-v-0c557b5e><a href="/categories/?category=%E6%A1%86%E6%9E%B6" title="分类" data-v-0c557b5e>框架</a></li><li data-v-0c557b5e><a href="/categories/?category=%E9%AB%98%E6%80%A7%E8%83%BD%E6%9C%8D%E5%8A%A1%E5%99%A8%20-%20Nginx" title="分类" data-v-0c557b5e>高性能服务器 - Nginx</a></li></ul> <div class="info" data-v-0c557b5e><div title="作者" class="author iconfont icon-touxiang" data-v-0c557b5e><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-0c557b5e>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-0c557b5e><a href="javascript:;" data-v-0c557b5e>2021-11-26</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Nginx - 配置巩固实例<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>学习了核心配置文件的内容，也仅仅是学习，没有实际例子来巩固的知识容易流失，本内容带你写一个简单的 demo 实例。</p> <p>每次开机都手动启动 Nginx 服务？每次使用 Nginx 的指令总是要进入 sbin 目录下？本文带你配置 Naginx 服务自启和全局 nginx 指令。</p> <div class="custom-block right"><p>2021-11-26 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#基础配置实例">基础配置实例</a><ul><li><a href="#需求">需求</a></li><li><a href="#实现">实现</a></li><li><a href="#测试">测试</a></li></ul></li><li><a href="#操作的问题">操作的问题</a></li><li><a href="#服务启停配置">服务启停配置</a></li><li><a href="#全局命令配置">全局命令配置</a></li></ul></div><p></p> <h2 id="基础配置实例"><a href="#基础配置实例" class="header-anchor">#</a> 基础配置实例</h2> <p>前面我们已经对 Nginx 服务器默认配置文件的结构和涉及的基本指令做了详细的阐述。通过这些指令的合理配置，我们就可以让一台 Nginx 服务器正常工作，并且提供基本的 Web 服务器功能。</p> <p>接下来我们将通过一个比较完整和最简单的基础配置实例，来巩固下前面所学习的指令及其配置。</p> <h3 id="需求"><a href="#需求" class="header-anchor">#</a> 需求</h3> <ul><li><p>有如下访问：</p> <p><code>http://192.168.199.27:8081/server1/location1</code> 访问的是：index_sr1_location1.html
<code>http://192.168.199.27:8081/server1/location2</code> 访问的是：index_sr1_location2.html
<code>http://192.168.199.27:8082/server2/location1</code> 访问的是：index_sr2_location1.html
<code>http://192.168.199.27:8082/server2/location2</code> 访问的是：index_sr2_location2.html</p></li> <li><p>如果访问的资源不存在，返回自定义的 404 页面</p></li> <li><p>将 /server1 和 /server2 的配置使用不同的配置文件分割，将两个文件文件放到 /home/www/conf.d 目录下，然后在 Nginx 的配置文件使用 include 合并两个文件</p></li> <li><p>为 /server1 和 /server2 各自创建一个访问日志文件</p></li></ul> <h3 id="实现"><a href="#实现" class="header-anchor">#</a> 实现</h3> <p>准备相关文件，/homw/www 目录如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127013644.png" alt="image-20211127013639064"></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 创建 404 页面</span>
<span class="token function">touch</span> /home/www/404.html

<span class="token comment"># 创建 conf.d 目录</span>
<span class="token function">mkdir</span> /home/www/conf.d

<span class="token comment"># 创建两个配置文件</span>
<span class="token function">touch</span> /home/www/conf.d/server1.conf
<span class="token function">touch</span> /home/www/conf.d/server2.conf

<span class="token comment"># 创建 myweb 目录</span>
<span class="token function">mkdir</span> /home/www/myweb

<span class="token comment"># 创建 server1 目录和其子目录以及 index.html 文件</span>
<span class="token function">mkdir</span> -p /home/www/myweb/server1/location1
<span class="token function">mkdir</span> -p /home/www/myweb/server1/location2

<span class="token function">touch</span> /home/www/myweb/server1/location1/index.html
<span class="token function">touch</span> /home/www/myweb/server1/location2/index.html

<span class="token comment"># 创建日志目录和日志文件</span>
<span class="token function">mkdir</span> -p /home/www/myweb/server1/logs
<span class="token function">touch</span> /home/www/myweb/server1/logs/access.log

<span class="token comment"># 创建 server2 目录和其子目录以及 index.html 文件</span>
<span class="token comment"># 和创建 server1 步骤一样，把 1 改为 2 即可</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>因为 Nginx 自带配置文件的备份，即 nginx.conf.default，所以我们可以直接修改配置文件，但是如果你的配置文件曾经修改过，那么请进行备份。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cp</span> /usr/local/nginx/conf/nginx.conf /usr/local/nginx/conf/nginx.conf.backup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>备份后，进入 <code>/usr/local/nginx/conf/nginx.conf</code> 配置文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/local/nginx/conf/nginx.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>先清空文件，然后添加如下内容:</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-nginx line-numbers-mode" data-v-4f1e9d0c><div class="highlight-lines" data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><br data-v-4f1e9d0c><div class="highlighted" data-v-4f1e9d0c> </div><br data-v-4f1e9d0c><br data-v-4f1e9d0c></div><pre class="language-nginx" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>user</span> www</span><span class="token punctuation" data-v-4f1e9d0c>;</span> <span class="token comment" data-v-4f1e9d0c># 配置允许运行 Nginx 工作进程的用户和用户组</span>
<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>worker_processes</span> <span class="token number" data-v-4f1e9d0c>2</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>  <span class="token comment" data-v-4f1e9d0c># 配置运行 Nginx 进程生成的 worker 进程数</span>
<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>error_log</span> logs/error.log</span><span class="token punctuation" data-v-4f1e9d0c>;</span>  <span class="token comment" data-v-4f1e9d0c># 配置 Nginx 服务器运行对错误日志存放的路径</span>
<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>pid</span> logs/nginx.pid</span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 配置 Nginx 服务器允许时记录 Nginx 的 master 进程的 PID 文件路径和名称</span>
<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>daemon</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 配置 Nginx 服务是否以守护进程方法启动</span>

<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>events</span></span><span class="token punctuation" data-v-4f1e9d0c>{</span>
	<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>accept_mutex</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 设置 Nginx 网络连接序列化</span>
	<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>multi_accept</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 设置 Nginx 的 worker 进程是否可以同时接收多个请求</span>
	<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>worker_connections</span> <span class="token number" data-v-4f1e9d0c>1024</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 设置 Nginx 的 worker 进程最大的连接数</span>
	<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>use</span> epoll</span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 设置 Nginx 使用的事件驱动模型</span>
<span class="token punctuation" data-v-4f1e9d0c>}</span>

<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>http</span></span><span class="token punctuation" data-v-4f1e9d0c>{</span>

	<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>include</span> mime.types</span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 定义 MIME-Type</span>
	<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>default_type</span> application/octet-stream</span><span class="token punctuation" data-v-4f1e9d0c>;</span>
	<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>sendfile</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 配置允许使用 sendfile 方式运输</span>
	<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>keepalive_timeout</span> <span class="token number" data-v-4f1e9d0c>65</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 配置连接超时时间</span>
	
	<span class="token comment" data-v-4f1e9d0c># 配置请求处理日志格式</span>
	<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>log_format</span> server1 <span class="token string" data-v-4f1e9d0c>'===&gt;server1 access log'</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>

token punctuation">&lt;/</span>h1</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>重启 Nginx ，使得配置文件生效</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nginx -s reload
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="测试"><a href="#测试" class="header-anchor">#</a> 测试</h3> <p>如果没有关闭防火墙，记得开放 8081 和 8082 端口。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 开放 8081 和 8082 端口</span>
firewall-cmd --zone<span class="token operator">=</span>public --add-port<span class="token operator">=</span><span class="token number">8081</span>/tcp --permanent
firewall-cmd --zone<span class="token operator">=</span>public --add-port<span class="token operator">=</span><span class="token number">8082</span>/tcp --permanent

<span class="token comment"># 重启防火墙</span>
firewall-cmd --reload
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>打开浏览器分别访问，效果如图所示：</p> <p>8081 的 server1 的 location1：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127121747.png" alt="image-20211127121746482"></p> <p>8081 的 server1 的 location2：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127121810.png" alt="image-20211127121809956"></p> <p>8082 的 server2 的 location1：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127121936.png" alt="image-20211127121935629"></p> <p>8082 的 server2 的 location2：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127121955.png" alt="image-20211127121954279"></p> <p>如果访问一个不存在的 404 请求：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127122307.png" alt="image-20211127122305997"></p> <p>日志也会打印，这里演示一个：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127122421.png" alt="image-20211127122420544"></p> <h2 id="操作的问题"><a href="#操作的问题" class="header-anchor">#</a> 操作的问题</h2> <p>经过前面的操作，我们会发现，如果想要启动、关闭或重新加载 Nginx 配置文件，都需要先进入到 Nginx 的安装目录的 sbin 目录，然后使用 Nginx 的二级制可执行文件 nginx 来操作，相对来说操作比较繁琐，这块该如何优化？另外如果我们想把 Nginx 设置成随着服务器启动就自动完成启动操作，又该如何来实现？</p> <p>这就需要用到接下来我们要讲解的两个知识点：</p> <ul><li><p>Nginx 服务启停配置</p></li> <li><p>Nginx 全局命令配置</p></li></ul> <h2 id="服务启停配置"><a href="#服务启停配置" class="header-anchor">#</a> 服务启停配置</h2> <p>把 Nginx 应用服务设置成为系统服务，方便对 Nginx 服务的启动和停止等相关操作，具体实现步骤:</p> <ul><li><p>在 <code>/usr/lib/systemd/system</code> 目录下创建 nginx.service 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/lib/systemd/system/nginx.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文件添加如下内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>Unit<span class="token punctuation">]</span>
<span class="token assign-left variable">Description</span><span class="token operator">=</span>nginx web <span class="token function">service</span>
<span class="token assign-left variable">Documentation</span><span class="token operator">=</span>http://nginx.org/en/docs/
<span class="token assign-left variable">After</span><span class="token operator">=</span>network.target

<span class="token punctuation">[</span>Service<span class="token punctuation">]</span>
<span class="token assign-left variable">Type</span><span class="token operator">=</span>forking
<span class="token assign-left variable">PIDFile</span><span class="token operator">=</span>/usr/local/nginx/logs/nginx.pid
<span class="token assign-left variable">ExecStartPre</span><span class="token operator">=</span>/usr/local/nginx/sbin/nginx -t -c /usr/local/nginx/conf/nginx.conf
<span class="token assign-left variable">ExecStart</span><span class="token operator">=</span>/usr/local/nginx/sbin/nginx
<span class="token assign-left variable">ExecReload</span><span class="token operator">=</span>/usr/local/nginx/sbin/nginx -s reload
<span class="token assign-left variable">ExecStop</span><span class="token operator">=</span>/usr/local/nginx/sbin/nginx -s stop
<span class="token assign-left variable">PrivateTmp</span><span class="token operator">=</span>true

<span class="token punctuation">[</span>Install<span class="token punctuation">]</span>
<span class="token assign-left variable">WantedBy</span><span class="token operator">=</span>default.target
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>注意：可执行文件 nginx 根据自己的路径进行修改，以及 .conf 配置文件和 .pid 文件的路径。这份内容是基于默认安装目录的。</p></li> <li><p>添加完成后，如果权限有问题需要进行权限设置，没有则忽略这一步</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">chmod</span> <span class="token number">755</span> /usr/lib/systemd/system/nginx.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>使用系统命令来操作 Nginx 服务</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 启动 Nginx</span>
systemctl start nginx

<span class="token comment"># 停止 Nginx</span>
systemctl stop nginx

<span class="token comment"># 重启 Nginx</span>
systemctl restart nginx

<span class="token comment"># 重新加载配置文件</span>
systemctl reload nginx

<span class="token comment"># 查看 Nginx 状态</span>
systemctl status nginx

<span class="token comment"># 开机启动</span>
systemctl <span class="token builtin class-name">enable</span> nginx

<span class="token comment"># 关闭开启启动</span>
systemctl disable nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div></li></ul> <h2 id="全局命令配置"><a href="#全局命令配置" class="header-anchor">#</a> 全局命令配置</h2> <p>前面我们介绍过 Nginx 安装目录下的二级制可执行文件 <code>nginx</code> 的很多命令，要想使用这些命令前提是需要进入 sbin 目录下才能使用，很不方便，如何去优化，我们可以将该二进制可执行文件加入到系统的环境变量，这样的话在任何目录都可以使用 nginx 对应的相关命令。具体实现步骤如下:</p> <p>方法一：</p> <ul><li><p>修改 <code>/etc/profile</code> 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/profile

<span class="token comment"># 在最后一行添加</span>
<span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span><span class="token environment constant">$PATH</span>:/usr/local/nginx/sbin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>可执行文件 nginx 的路径根据自己的路径修改，这里是默认路径。</p></li> <li><p>使之立即生效</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">source</span> /etc/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>任意位置执行 nginx 命令，测试成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nginx -V
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <p>方法二：</p> <ul><li><p>将可执行文件 nginx 拷贝一份到 /usr/bin 目录下</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cp</span> /usr/local/nginx/sbin/nginx /usr/bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>任意位置执行 nginx 命令，测试成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nginx -V
